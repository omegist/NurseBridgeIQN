"Osteoarthritis\",\"Hyperlipidaemia\"],\"correctIndex\":0,\"explanation\":\"Often reversible; dehydration is a common trigger for delirium in older adults.\"},{\"id\":\"14\",\"text\":\"In mental health nursing, the priority de-escalation action when a patient becomes agitated is to:\",\"options\":[\"Raise your voice to assert control\",\"Maintain personal space and use a calm tone\",\"Stand very close to the patient\",\"Ignore the patient's verbal cues\"],\"correctIndex\":1,\"explanation\":\"Non-threatening posture and calm communication help de-escalate agitation.\"},{\"id\":\"15\",\"text\":\"Under the Mental Health (Compulsory Assessment and Treatment) Act, patient confidentiality may be breached when:\",\"options\":[\"A patient is suicidal and sharing is necessary to prevent harm\",\"A nurse discusses patient details in the hallway\",\"A nurse posts on social media about the patient\",\"A nurse writes in the progress notes\"],\"correctIndex\":0,\"explanation\":\"Confidentiality may be breached to protect the patient or others from serious harm.\"},{\"id\":\"39\",\"text\":\"The Mini-Mental State Examination (MMSE) is primarily used to:\",\"options\":[\"Diagnose depression\",\"Assess cognitive impairment\",\"Measure pain\",\"Test motor function\"],\"correctIndex\":1,\"explanation\":\"MMSE evaluates orientation, memory, and attention.\"},{\"id\":\"43\",\"text\":\"A nurse using therapeutic communication should:\",\"options\":[\"Frequently interrupt to reassure the patient\",\"Ask open-ended questions\",\"Avoid silence during conversations\",\"Focus on giving advice\"],\"correctIndex\":1,\"explanation\":\"Encourages patient expression without leading.\"},{\"id\":\"76\",\"text\":\"The priority concern for a suicidal patient is:\",\"options\":[\"Medication-side effects\",\"Risk for self-harm\",\"Family therapy\",\"Improving diet\"],\"correctIndex\":1,\"explanation\":\"Risk for self-harm is the priority.\"},{\"id\":\"77\",\"text\":\"A patient with schizophrenia is experiencing auditory hallucinations. The best response is:\",\"options\":[\"\\\"Those voices are not real.\\\"\",\"\\\"I don't hear anything, but I understand that you do.\\\"\",\"\\\"Ignore the voices.\\\"\",\"\\\"You're just imagining it.\\\"\"],\"correctIndex\":1,\"explanation\":\"Empathy and validation are key.\"},{\"id\":\"78\",\"text\":\"A patient with depression says, \\\"I am a burden to everyone.\\\" The most therapeutic response is:\",\"options\":[\"\\\"That's not true.\\\"\",\"\\\"You seem to feel like a burden. Tell me more.\\\"\",\"\\\"Stop thinking that way.\\\"\",\"\\\"You're overreacting.\\\"\"],\"correctIndex\":1,\"explanation\":\"Validate feelings without judgment.\"},{\"id\":\"79\",\"text\":\"In New Zealand, under the Mental Health (Compulsory Assessment and Treatment) Act, patients can be treated against their will if:\",\"options\":[\"They request it\",\"They pose a serious risk to themselves or others\",\"The family requests it\",\"The nurse disagrees with their lifestyle\"],\"correctIndex\":1,\"explanation\":\"Risk to self/others justifies compulsory treatment under law.\"},{\"id\":\"80\",\"text\":\"A patient says, \\\"I feel like hurting someone.\\\" What should the nurse do?\",\"options\":[\"Tell them to stop thinking that\",\"Ensure safety and notify security immediately\",\"Laugh it off\",\"Encourage physical exercise\"],\"correctIndex\":1,\"explanation\":\"Immediate safety action is required for violence threats.\"},{\"id\":\"126\",\"text\":\"A patient with bipolar disorder in the manic phase often exhibits:\",\"options\":[\"Decreased energy\",\"Depressed mood\",\"Flight of ideas and increased activity\",\"Withdrawn behavior\"],\"correctIndex\":2,\"explanation\":\"Manic episodes are characterized by high energy, racing thoughts (flight of ideas), and increased activity.\"},{\"id\":\"127\",\"text\":\"An example of an open-ended question is:\",\"options\":[\"\\\"Are you feeling better?\\\"\",\"\\\"How do you feel today?\\\"\",\"\\\"Did you take your medication?\\\"\",\"\\\"Is your pain gone?\\\"\"],\"correctIndex\":1,\"explanation\":\"Open-ended questions encourage detailed responses.\"},{\"id\":\"128\",\"text\":\"Cognitive Behavioral Therapy (CBT) mainly focuses on:\",\"options\":[\"Exploring childhood trauma\",\"Changing negative thoughts and behaviors\",\"Medication compliance\",\"Psychoanalysis\"],\"correctIndex\":1,\"explanation\":\"CBT is a therapeutic approach that helps patients identify and change destructive thought patterns and behaviors.\"},{\"id\":\"129\",\"text\":\"A voluntary mental health patient decides to leave the hospital. The nurse should:\",\"options\":[\"Physically restrain the patient\",\"Inform the doctor immediately\",\"Allow the patient to leave\",\"Call the police\"],\"correctIndex\":1,\"explanation\":\"The nurse must inform the medical team to assess the patient for risk and facilitate a safe discharge if appropriate.\"},{\"id\":\"130\",\"text\":\"Signs of lithium toxicity include:\",\"options\":[\"Dry skin and alopecia\",\"Increased urination and fine tremors\",\"Jaundice and rash\",\"Slow heart rate and fainting\"],\"correctIndex\":1,\"explanation\":\"Early signs of lithium toxicity include fine tremors and polyuria.\"}]}}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nd:null\n"])</script><script>self.__next_f.push([1,"17:I[38175,[],\"IconMark\"]\nf:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"NURSE IQN\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"A nursing quiz app to test your knowledge.\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"$L17\",\"3\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"14:\"$f:metadata\"\n"])</script></body></html>
