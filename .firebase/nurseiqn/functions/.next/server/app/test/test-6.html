ri patients follow prescribed treatments without question\"],\"correctIndex\":1,\"explanation\":\"Participation involves ensuring that Māori are actively involved in decision-making processes regarding their health and the development of healthcare services.\"},{\"id\":\"99\",\"text\":\"When leading a team, the nurse should primarily focus on:\",\"options\":[\"Giving orders only\",\"Clear communication and patient safety\",\"Ignoring feedback\",\"Doing all the work alone\"],\"correctIndex\":1,\"explanation\":\"Ethical nursing practice is founded on principles like patient advocacy and maintaining confidentiality.\"},{\"id\":\"181\",\"text\":\"What is a sign of fluid overload during shock resuscitation?\",\"options\":[\"Increased capillary refill\",\"Jugular vein distension\",\"Hypotension\",\"Warm extremities\"],\"correctIndex\":1,\"explanation\":\"Over-resuscitation can lead to circulatory overload, causing jugular vein distension (JVD) and pulmonary edema.\"},{\"id\":\"197\",\"text\":\"Define anhedonia.\",\"options\":[\"Excessive appetite\",\"Inability to experience pleasure\",\"Fear of being alone\",\"Compulsive lying\"],\"correctIndex\":1,\"explanation\":\"Anhedonia is a core symptom of depression, where the person no longer finds joy in activities they previously enjoyed.\"},{\"id\":\"304\",\"text\":\"Which nursing action prevents progression of sepsis in high-risk patients?\",\"options\":[\"Avoiding pain medication\",\"Daily ambulation\",\"Early removal of invasive devices like urinary catheters\",\"Restricting fluids\"],\"correctIndex\":2,\"explanation\":\"Invasive devices are common entry points for infection leading to sepsis.\"},{\"id\":\"195\",\"text\":\"In the context of nursing ethics, what does autonomy refer to?\",\"options\":[\"Acting in the patient's best interest\",\"Telling the patient what to do\",\"Supporting the patient to make informed choices\",\"Ensuring family makes all decisions\"],\"correctIndex\":2,\"explanation\":\"Autonomy is a core ethical principle that refers to respecting the individual's right to make their own decisions.\"},{\"id\":\"173\",\"text\":\"What is the first-line treatment for hypoglycemia if the patient is conscious and able to swallow?\",\"options\":[\"Glucagon injection\",\"20 ml of IV glucose\",\"15 grams of fast-acting carbohydrate orally\",\"500 ml of IV saline\"],\"correctIndex\":2,\"explanation\":\"If alert and oriented, give oral glucose like juice or glucose tablets. IV or IM options are used if the patient is unconscious.\"},{\"id\":\"877\",\"text\":\"Which complication is most serious in a patient with cirrhosis and esophageal varices?\",\"options\":[\"Ascites\",\"Jaundice\",\"Hemorrhage\",\"Nausea\"],\"correctIndex\":2,\"explanation\":\"Bleeding varices can be life-threatening and require immediate intervention.\"},{\"id\":\"222\",\"text\":\"How should a nurse communicate with a patient experiencing acute psychosis?\",\"options\":[\"Use complex medical terminology to sound professional\",\"Argue with the patient's delusions to orient them to reality\",\"Use simple, clear language in a calm, reassuring, and non-confrontational manner\",\"Speak loudly and stand very close to the patient\"],\"correctIndex\":2,\"explanation\":\"Therapeutic communication helps reduce agitation and build trust. Simple, direct language in a calm tone is most effective.\"},{\"id\":\"717\",\"text\":\"A patient with a pacemaker should be taught to avoid which of the following?\",\"options\":[\"Using a microwave oven\",\"Standing near strong magnetic fields (e.g., MRI)\",\"Using a mobile phone on the opposite side of the pacemaker\",\"Flying on commercial airplanes\"],\"correctIndex\":1,\"explanation\":\"Strong magnetic fields, such as those from an MRI machine, can interfere with the function of a pacemaker.\"},{\"id\":\"144\",\"text\":\"A patient has a potassium level of 2.8 mmol/L. The nurse expects:\",\"options\":[\"Hyperactive reflexes\",\"Muscle weakness\",\"Constipation\",\"Hypertension\"],\"correctIndex\":1,\"explanation\":\"Low potassium (hypokalemia) causes muscle weakness.\"},{\"id\":\"423\",\"text\":\"Which of the following is a key symptom of major depressive disorder?\",\"options\":[\"Elevated mood\",\"Decreased energy levels\",\"Hyperactivity\",\"Euphoria\"],\"correctIndex\":1,\"explanation\":\"A key symptom of major depressive disorder is a persistent feeling of sadness or a significant reduction in energy levels. This can lead to fatigue, lack of motivation, and difficulty performing everyday tasks.\"},{\"id\":\"52\",\"text\":\"The primary goal of hand hygiene is to:\",\"options\":[\"Increase soap sales\",\"Prevent infection transmission\",\"Improve skin health\",\"Make hands smell good\"],\"correctIndex\":1,\"explanation\":\"Hand hygiene prevents infection transmission.\"},{\"id\":\"701\",\"text\":\"A patient with atrial fibrillation is at highest risk for which complication?\",\"options\":[\"Myocardial infarction\",\"Ischemic stroke\",\"Pulmonary embolism\",\"Heart failure\"],\"correctIndex\":1,\"explanation\":\"Atrial fibrillation causes turbulent blood flow, increasing the risk of clot formation that can travel to the brain, causing a stroke.\"},{\"id\":\"1065\",\"text\":\"Under the NZNC Code of Conduct, nurses must report:\",\"options\":[\"Minor disagreements with team members\",\"Unsafe or unprofessional behavior that compromises care\",\"Every workplace complaint\",\"Every medication error, regardless of impact\"],\"correctIndex\":1,\"explanation\":\"Nurses are ethically and professionally required to report conduct that risks patient safety or violates standards.\"},{\"id\":\"909\",\"text\":\"What is the recommended duration of exclusive breastfeeding?\",\"options\":[\"2 months\",\"4 months\",\"6 months\",\"12 months\"],\"correctIndex\":2,\"explanation\":\"WHO and NZ guidelines recommend exclusive breastfeeding for the first 6 months.\"},{\"id\":\"892\",\"text\":\"A patient with pancreatitis is likely to experience pain in which area?\",\"options\":[\"Right lower quadrant\",\"Left upper quadrant radiating to the back\",\"Epigastric area relieved by food\",\"Periumbilical region only\"],\"correctIndex\":1,\"explanation\":\"Pancreatic inflammation often causes LUQ pain radiating to the back.\"},{\"id\":\"811\",\"text\":\"Which finding is most likely in a patient with hepatic encephalopathy?\",\"options\":[\"Seizures\",\"Slurred speech\",\"Asterixis (flapping tremor)\",\"Hypertension\"],\"correctIndex\":2,\"explanation\":\"Asterixis is a classic sign of hepatic encephalopathy due to ammonia buildup.\"},{\"id\":\"1036\",\"text\":\"In the Te Whare Tapa Whā model, 'wairua' refers to:\",\"options\":[\"Mental well-being\",\"Social support\",\"Spiritual well-being\",\"Physical health\"],\"correctIndex\":2,\"explanation\":\"Taha wairua represents the spiritual dimension in Māori health, emphasizing connection to beliefs, heritage, and life purpose.\"},{\"id\":\"843\",\"text\":\"A client with hepatitis B should be placed under what type of precautions?\",\"options\":[\"Droplet\",\"Contact\",\"Airborne\",\"Standard\"],\"correctIndex\":3,\"explanation\":\"Hepatitis B is bloodborne; standard precautions are sufficient for routine care.\"},{\"id\":\"157\",\"text\":\"What does a high lactate level indicate in a patient with suspected shock?\",\"options\":[\"Normal metabolism\",\"Liver failure\",\"Anaerobic metabolism and tissue hypoxia\",\"Adequate perfusion\"],\"correctIndex\":2,\"explanation\":\"Lactate rises when cells aren't getting enough oxygen.\"},{\"id\":\"97\",\"text\":\"The most important aspect of delegation is:\",\"options\":[\"Trusting staff blindly\",\"Assigning tasks based on skill and competence\",\"Delegating tasks the nurse dislikes\",\"Never following up on tasks\"],\"correctIndex\":1,\"explanation\":\"Delegation must be based on skills and competence.\"},{\"id\":\"628\",\"text\":\"Which condition requires immediate medical attention during pregnancy?\",\"options\":[\"Mild nausea\",\"Lower backache\",\"Blurred vision and swelling\",\"Breast tenderness\"],\"correctIndex\":2,\"explanation\":\"Blurred vision and swelling are signs of pre-eclampsia and must be addressed promptly.\"},{\"id\":\"421\",\"text\":\"What does 'Q' indicate in the PQRSTU pain assessment tool?\",\"options\":[\"Quality of the pain\",\"Quantity of pain relief\",\"Quick response to medication\",\"Questionnaire\"],\"correctIndex\":0,\"explanation\":\"\\\"Q\\\" stands for \\\"Quality\\\" and refers to the patient's description of the pain (e.g., sharp, dull, burning).\"},{\"id\":\"224\",\"text\":\"A patient with heart failure is experiencing shortness of breath (SOB). What is the most common underlying cause?\",\"options\":[\"Dehydration\",\"Anemia\",\"Fluid overload causing pulmonary congestion\",\"Hyperthyroidism\"],\"correctIndex\":2,\"explanation\":\"In heart failure, the weakened heart can't pump effectively, leading to a backup of fluid in the lungs (pulmonary congestion), which causes shortness of breath.\"},{\"id\":\"1026\",\"text\":\"Which of the following is a nurse's legal duty when documenting care?\",\"options\":[\"Only document if something unusual occurs\",\"Include personal opinions to clarify concerns\",\"Record accurate, timely, and objective information\",\"Delay documentation until end of shift\"],\"correctIndex\":2,\"explanation\":\"Proper documentation is a legal record and must be factual and prompt to ensure patient safety and legal protection.\"},{\"id\":\"813\",\"text\":\"Which of the following is an appropriate nursing diagnosis for a client with pancreatitis?\",\"options\":[\"Risk for imbalanced nutrition: more than body requirements\",\"Ineffective airway clearance\",\"Acute pain\",\"Impaired physical mobility\"],\"correctIndex\":2,\"explanation\":\"Pancreatitis often causes severe abdominal pain requiring management.\"},{\"id\":\"728\",\"text\":\"What does the P wave on an ECG represent?\",\"options\":[\"Ventricular depolarization\",\"Ventricular repolarization\",\"Atrial depolarization\",\"Atrial repolarization\"],\"correctIndex\":2,\"explanation\":\"The P wave represents the wave of depolarization that spreads from the SA node throughout the atria.\"},{\"id\":\"1029\",\"text\":\"A nurse is unfamiliar with a new piece of equipment. What is the most appropriate action?\",\"options\":[\"Try to use it based on intuition\",\"Wait for someone else to use it\",\"Inform the manager and request proper training\",\"Avoid using it and delegate the task\"],\"correctIndex\":2,\"explanation\":\"Nurses are responsible for maintaining their competence and ensuring patient safety by only performing tasks they are trained in.\"},{\"id\":\"891\",\"text\":\"What is the first nursing action for a client complaining of severe abdominal pain and vomiting?\",\"options\":[\"Offer oral fluids\",\"Insert an enema\",\"Keep the patient NPO and assess vitals\",\"Provide warm compresses\"],\"correctIndex\":2,\"explanation\":\"NPO status prevents further GI irritation, and vitals help assess stability.\"},{\"id\":\"744\",\"text\":\"A patient develops chest pain, dyspnea, and a pericardial friction rub. These are signs of:\",\"options\":[\"Myocarditis\",\"Pericarditis\",\"Endocarditis\",\"Aortic stenosis\"],\"correctIndex\":1,\"explanation\":\"A pericardial friction rub, a scratching or grating sound, is the hallmark physical finding of pericarditis (inflammation of the pericardium).\"},{\"id\":\"138\",\"text\":\"After delivery, the nurse notes the newborn's temperature is 35.2°C. The priority action is:\",\"options\":[\"Call pediatrician immediately\",\"Warm the infant gradually\",\"Administer oxygen\",\"Give glucose water\"],\"correctIndex\":1,\"explanation\":\"Gradually warm the infant to avoid shock.\"},{\"id\":\"139\",\"text\":\"What is a normal respiratory rate for a newborn?\",\"options\":[\"30-40 breaths per minute\",\"30-50 breaths per minute\",\"40-80 breaths per minute\",\"50-80 breaths per minute\"],\"correctIndex\":1,\"explanation\":\"Normal newborn RR = 30-60 breaths per minute.\"},{\"id\":\"635\",\"text\":\"Which of the following is included in the NZ National Immunisation Schedule at 15 months?\",\"options\":[\"BCG\",\"HPV\",\"MMR\",\"Influenza\"],\"correctIndex\":2,\"explanation\":\"The MMR vaccine is part of the immunisation schedule given at 15 months in NZ.\"},{\"id\":\"131\",\"text\":\"The Glasgow Coma Scale assesses:\",\"options\":[\"Lung function\",\"Mental health stability\",\"Eye, verbal, and motor responses\",\"Blood pressure\"],\"correctIndex\":2,\"explanation\":\"Glasgow Coma Scale assesses eye, verbal, and motor responses.\"},{\"id\":\"117\",\"text\":\"Informed consent must be:\",\"options\":[\"Forced\",\"Implied\",\"Voluntary and understood\",\"Assumed by the nurse\"],\"correctIndex\":2,\"explanation\":\"Consent must be voluntary, informed, and understood.\"},{\"id\":\"122\",\"text\":\"A patient complains of abdominal pain post-surgery and the abdomen is rigid. The nurse suspects:\",\"options\":[\"Constipation\",\"Gastroenteritis\",\"Peritonitis\",\"GERD\"],\"correctIndex\":2,\"explanation\":\"Rigid abdomen indicates possible peritonitis.\"},{\"id\":\"73\",\"text\":\"You observe another nurse not washing hands between patients. You should:\",\"options\":[\"Ignore it\",\"Report to infection control\",\"Imitate the behavior\",\"Blame the patient\"],\"correctIndex\":1,\"explanation\":\"Report non-compliance to infection control.\"},{\"id\":\"766\",\"text\":\"What is the purpose of cardiac rehabilitation after an MI?\",\"options\":[\"To ensure the patient remains on strict bed rest\",\"To provide a medically supervised program to improve cardiovascular health\",\"To administer daily anticoagulant injections\",\"To focus solely on dietary restrictions\"],\"correctIndex\":1,\"explanation\":\"Cardiac rehab is a comprehensive program involving exercise, education, and counseling to help patients recover from a cardiac event and reduce future risk.\"},{\"id\":\"424\",\"text\":\"What is the primary therapeutic goal in the management of schizophrenia?\",\"options\":[\"Cure the disorder\",\"Minimize symptoms and prevent relapses\",\"Enhance physical health\",\"Improve family dynamics\"],\"correctIndex\":1,\"explanation\":\"The goal in managing schizophrenia is to minimize symptoms, such as delusions and hallucinations, and prevent future relapses. Complete cure is typically not achievable, but long-term management is essential.\"},{\"id\":\"402\",\"text\":\"A patient on IV fluids for alcohol withdrawal becomes restless and agitated. What is your action?\",\"options\":[\"Stop IV fluids\",\"Inform the doctor immediately\",\"Ignore it\",\"Increase fluid rate\"],\"correctIndex\":1,\"explanation\":\"Restlessness may indicate delirium tremens, a medical emergency. Immediate medical attention is required.\"},{\"id\":\"89\",\"text\":\"After rupture of membranes during labor, the nurse's priority is to assess:\",\"options\":[\"Mother's temperature\",\"Fetal heart rate\",\"Frequency of contractions\",\"Progress of labor\"],\"correctIndex\":1,\"explanation\":\"After rupture, assess fetal heart rate (FHR) for distress.\"},{\"id\":\"868\",\"text\":\"A nurse notes coffee-ground emesis in a client. What does this indicate?\",\"options\":[\"Recent ingestion of coffee\",\"Fresh gastric bleeding\",\"Bleeding that has been partially digested\",\"Bile reflux\"],\"correctIndex\":2,\"explanation\":\"Coffee-ground emesis indicates old blood partially digested by stomach acid.\"},{\"id\":\"67\",\"text\":\"The primary purpose of the Code of Health and Disability Services Consumers' Rights (NZ) is to:\",\"options\":[\"Protect healthcare workers\",\"Ensure insurance coverage\",\"Protect patient rights\",\"Increase hospital income\"],\"correctIndex\":2,\"explanation\":\"The Code protects patient rights.\"},{\"id\":\"187\",\"text\":\"What is a key nursing intervention during the administration of vasopressors (e.g., noradrenaline) in shock?\",\"options\":[\"Monitor hourly blood glucose\",\"Maintain central line access\",\"Give via IM injection\",\"Administer rapidly\"],\"correctIndex\":1,\"explanation\":\"Vasopressors are potent medications that can cause severe tissue damage if they extravasate. Administration through a central line is essential for patient safety.\"},{\"id\":\"7\",\"text\":\"Amiodarone is ordered as a continuous infusion at 1 mg/min. The IV bag contains 900 mg in 500 mL. At what mL/hour should the infusion run?\",\"options\":[\"25 mL/hr\",\"30 mL/hr\",\"33 mL/hr\",\"45 mL/hr\"],\"correctIndex\":2,\"explanation\":\"1 mg/min = 60 mg/hr; bag concentration = 900 mg/500 mL -\u003e 0.556 mL per mg; 60 mg * 0.556 = 33.3 approx 33 mL/hr.\"},{\"id\":\"22\",\"text\":\"In Māori health models, the concept of wairua refers to:\",\"options\":[\"Physical strength\",\"Emotional well-being\",\"Spiritual health\",\"Social status\"],\"correctIndex\":2,\"explanation\":\"Wairua is the spiritual dimension of well-being in Maori health models.\"},{\"id\":\"707\",\"text\":\"A patient is diagnosed with deep vein thrombosis (DVT). What is the priority nursing concern?\",\"options\":[\"Pain management\",\"Risk for pulmonary embolism\",\"Impaired skin integrity\",\"Fluid volume deficit\"],\"correctIndex\":1,\"explanation\":\"A piece of the thrombus (clot) can break off and travel to the lungs, causing a life-threatening pulmonary embolism.\"},{\"id\":\"32\",\"text\":\"Order: 500 mL over 4 hours via infusion pump. What is the mL/hour rate?\",\"options\":[\"100 mL/hr\",\"120 mL/hr\",\"125 mL/hr\",\"150 mL/hr\"],\"correctIndex\":2,\"explanation\":\"500 mL ÷ 4 hr = 125 mL/hr.\"},{\"id\":\"90\",\"text\":\"The best time to administer analgesia during labor is:\",\"options\":[\"When the patient is fully dilated\",\"Early in labor\",\"Late in second stage\",\"During crowning\"],\"correctIndex\":1,\"explanation\":\"Early analgesia optimizes comfort during labor.\"},{\"id\":\"910\",\"text\":\"Which vitamin is administered to all newborns in NZ to prevent bleeding disorders?\",\"options\":[\"Vitamin A\",\"Vitamin D\",\"Vitamin E\",\"Vitamin K\"],\"correctIndex\":3,\"explanation\":\"Vitamin K is given at birth to prevent hemorrhagic disease of the newborn.\"},{\"id\":\"477\",\"text\":\"What is the first-line pharmacological treatment for generalized anxiety disorder (GAD)?\",\"options\":[\"Antipsychotic medications\",\"Benzodiazepines\",\"Selective serotonin reuptake inhibitors (SSRIs)\",\"Lithium\"],\"correctIndex\":2,\"explanation\":\"SSRIs are the first-line pharmacological treatment for GAD, as they help regulate serotonin levels in the brain, reducing anxiety symptoms over time.\"},{\"id\":\"759\",\"text\":\"What is the primary purpose of a Holter monitor?\",\"options\":[\"To measure blood pressure over 24 hours\",\"To continuously record the heart's electrical activity over 24-48 hours\",\"To visualize the heart valves using ultrasound\",\"To measure cardiac enzymes\"],\"correctIndex\":1,\"explanation\":\"A Holter monitor is a portable ECG device used to detect arrhythmias that may not be present during a standard, brief ECG in a clinical setting.\"},{\"id\":\"743\",\"text\":\"Which condition is associated with clubbing of the fingers?\",\"options\":[\"Acute asthma attack\",\"Chronic tissue hypoxia\",\"Raynaud's disease\",\"Iron deficiency anemia\"],\"correctIndex\":1,\"explanation\":\"Clubbing is a physical sign characterized by the bulbous enlargement of the ends of the fingers and toes, often due to chronic hypoxic conditions like severe congenital heart disease or lung disease.\"},{\"id\":\"135\",\"text\":\"A patient receiving blood transfusion develops chills and fever. The nurse should:\",\"options\":[\"Increase the infusion rate\",\"Stop the infusion immediately\",\"Call the blood bank\",\"Warm the patient\"],\"correctIndex\":1,\"explanation\":\"Stop transfusion immediately at signs of reaction.\"},{\"id\":\"143\",\"text\":\"Ventilator-associated pneumonia (VAP) prevention includes:\",\"options\":[\"Frequent suctioning only\",\"Elevating head of bed 30-45 degrees\",\"Keeping patient flat\",\"Prophylactic antibiotics always\"],\"correctIndex\":1,\"explanation\":\"Elevating head reduces risk of VAP.\"},{\"id\":\"1077\",\"text\":\"A nurse has been assigned to care for a patient from a different cultural background. The nurse's first step should be to:\",\"options\":[\"Use standard care practices without change\",\"Ask the patient about their cultural needs and preferences\",\"Read up on the patient's culture before providing care\",\"Assign the patient to another nurse from the same culture\"],\"correctIndex\":1,\"explanation\":\"Cultural safety involves actively engaging with patients to understand and respect their individual needs and preferences.\"},{\"id\":\"458\",\"text\":\"Which of the following is considered a key feature of paranoid personality disorder?\",\"options\":[\"Excessive emotional expression\",\"A pervasive distrust and suspicion of others\",\"A need for constant reassurance\",\"Extreme dependence on others for decision-making\"],\"correctIndex\":1,\"explanation\":\"Paranoid personality disorder is characterized by a chronic mistrust and suspicion of others, often leading to unjustified doubts about the loyalty or intentions of others.\"},{\"id\":\"864\",\"text\":\"Which symptom is typical of a patient with a gastric ulcer?\",\"options\":[\"Pain worsens after eating\",\"Pain relieved by food\",\"Hematuria\",\"Morning diarrhea\"],\"correctIndex\":0,\"explanation\":\"Gastric ulcer pain is usually aggravated by eating due to acid production.\"},{\"id\":\"734\",\"text\":\"A patient is taking spironolactone, a potassium-sparing diuretic. Which food should they be advised to consume in moderation?\",\"options\":[\"Apples\",\"White rice\",\"Bananas\",\"Cucumbers\"],\"correctIndex\":2,\"explanation\":\"Bananas are high in potassium. Combining high-potassium foods with a potassium-sparing diuretic can lead to hyperkalemia.\"},{\"id\":\"31\",\"text\":\"A patient is ordered 400 mg of ibuprofen. Tablets available are 200 mg each. How many tablets should you give?\",\"options\":[\"1\",\"2\",\"3\",\"4\"],\"correctIndex\":1,\"explanation\":\"400 mg needed ÷ 200 mg per tablet = 2 tablets.\"},{\"id\":\"1044\",\"text\":\"Which of the following best supports a culturally safe environment in a clinical setting?\",\"options\":[\"Providing care based only on clinical needs\",\"Allowing the patient to define what feels safe and respectful\",\"Avoiding all discussions about culture\",\"Treating all patients identically\"],\"correctIndex\":1,\"explanation\":\"Cultural safety is determined by the patient's experience of care, not by the nurse's intention alone.\"},{\"id\":\"822\",\"text\":\"A nurse is assessing a stoma that appears dark purple. What does this indicate?\",\"options\":[\"Normal finding\",\"Good blood flow\",\"Ischemia or necrosis\",\"Recent bleeding\"],\"correctIndex\":2,\"explanation\":\"A healthy stoma should be pink or red. A dark purple stoma suggests poor perfusion or tissue death.\"},{\"id\":\"329\",\"text\":\"A patient undergoing chemotherapy reports mouth ulcers. What nursing advice is most appropriate?\",\"options\":[\"Use alcohol-based mouthwash\",\"Eat citrus fruits for Vitamin C\",\"Rinse mouth with salt water and avoid spicy food\",\"Brush vigorously to clean ulcers\"],\"correctIndex\":2,\"explanation\":\"Chemotherapy can cause mucositis. Gentle care with saline rinses and avoiding irritants prevents worsening.\"},{\"id\":\"71\",\"text\":\"A patient with COPD is receiving oxygen therapy. What oxygen delivery device is most appropriate?\",\"options\":[\"Non-rebreather mask\",\"Simple face mask\",\"Nasal Cannula\",\"Venturi mask\"],\"correctIndex\":3,\"explanation\":\"Venturi mask provides precise oxygen concentration for COPD.\"},{\"id\":\"610\",\"text\":\"Which vitamin is administered to all newborns in NZ to prevent bleeding disorders?\",\"options\":[\"Vitamin A\",\"Vitamin D\",\"Vitamin E\",\"Vitamin K\"],\"correctIndex\":3,\"explanation\":\"Vitamin K is given at birth to prevent hemorrhagic disease of the newborn.\"},{\"id\":\"801\",\"text\":\"Which of the following is a common symptom of gastroesophageal reflux disease (GERD)?\",\"options\":[\"Right upper quadrant pain\",\"Heartburn\",\"Constipation\",\"Diarrhea\"],\"correctIndex\":1,\"explanation\":\"GERD is characterized by heartburn due to acid reflux into the esophagus.\"},{\"id\":\"611\",\"text\":\"What is the term for excessive vomiting in pregnancy?\",\"options\":[\"Placenta previa\",\"Hyperemesis gravidarum\",\"Eclampsia\",\"Morning sickness\"],\"correctIndex\":1,\"explanation\":\"Hyperemesis gravidarum is a severe form of nausea and vomiting requiring medical attention.\"},{\"id\":\"1041\",\"text\":\"Which of the following best reflects the principle of 'protection' from the Treaty of Waitangi?\",\"options\":[\"Preventing Māori from accessing unsafe care\",\"Limiting traditional practices to reduce risk\",\"Upholding Māori health rights, culture, and practices in care\",\"Making sure Māori patients are treated the same as everyone else\"],\"correctIndex\":2,\"explanation\":\"Protection includes recognizing and safeguarding Māori culture and health practices as part of their rights.\"},{\"id\":\"202\",\"text\":\"A patient's family member wants to record a video of staff transferring the patient. What is the correct response?\",\"options\":[\"Allow the video with verbal consent from the patient\",\"Politely explain that video recording is not permitted to protect the privacy of all patients and staff\",\"Ignore the request and proceed with the transfer\",\"Tell them they can only record the patient, not the staff\"],\"correctIndex\":1,\"explanation\":\"Patient and staff privacy must be maintained. Filming in a clinical area without consent from all involved is a breach of privacy.\"},{\"id\":\"1059\",\"text\":\"Which of the following demonstrates a breach of professional boundaries?\",\"options\":[\"Asking a patient about their hobbies\",\"Sharing your own personal relationship struggles with a patient\",\"Calling a patient by their preferred name\",\"Advocating for patient preferences during care planning\"],\"correctIndex\":1,\"explanation\":\"Sharing personal struggles crosses the line from professional to personal, compromising therapeutic boundaries.\"},{\"id\":\"18\",\"text\":\"For a patient with suspected pulmonary tuberculosis, which PPE should the nurse use?\",\"options\":[\"Surgical mask\",\"N95 respirator\",\"Gloves and gown only\",\"Face shield without mask\"],\"correctIndex\":1,\"explanation\":\"Required for airborne precautions against tuberculosis.\"},{\"id\":\"1005\",\"text\":\"The Code of Conduct for nurses in New Zealand emphasizes:\",\"options\":[\"Prioritizing organizational policies over patient needs\",\"Maintaining professional boundaries and integrity\",\"Limiting patient involvement in care decisions\",\"Focusing solely on clinical competencies\"],\"correctIndex\":1,\"explanation\":\"The Code of Conduct outlines the professional behavior expected of nurses, including maintaining appropriate boundaries and acting with integrity to ensure patient trust and safety.\"},{\"id\":\"235\",\"text\":\"Order: Ibuprofen 600 mg. Available: 200 mg tablets. How many tablets do you administer?\",\"options\":[\"1 tablet\",\"2 tablets\",\"3 tablets\",\"4 tablets\"],\"correctIndex\":2,\"explanation\":\"To calculate the number of tablets, divide the required dose by the strength of each tablet: (600 mg) / (200 mg/tablet) = 3 tablets.\"},{\"id\":\"763\",\"text\":\"What does the PR interval on an ECG represent?\",\"options\":[\"The time it takes for the ventricles to repolarize\",\"The time for the electrical impulse to travel from the atria to the ventricles\",\"The duration of ventricular contraction\",\"The depolarization of the atria\"],\"correctIndex\":1,\"explanation\":\"The PR interval measures the time from the beginning of the P wave (atrial depolarization) to the beginning of the QRS complex (ventricular depolarization).\"},{\"id\":\"479\",\"text\":\"In the treatment of major depressive disorder, which of the following interventions is most likely to be used?\",\"options\":[\"Group therapy\",\"Antidepressant medications and psychotherapy\",\"Electroconvulsive therapy (ECT)\",\"Psychoanalysis\"],\"correctIndex\":1,\"explanation\":\"The combination of antidepressant medications (such as SSRIs) and psychotherapy, particularly Cognitive Behavioral Therapy (CBT), is a common and effective treatment for major depressive disorder.\"},{\"id\":\"446\",\"text\":\"What is the primary risk of untreated anorexia nervosa?\",\"options\":[\"Excessive weight gain\",\"Physical complications such as organ failure\",\"Chronic anxiety\",\"Increased social functioning\"],\"correctIndex\":1,\"explanation\":\"Untreated anorexia nervosa can lead to severe physical health complications, including malnutrition, electrolyte imbalances, and organ failure, which can be life-threatening.\"},{\"id\":\"806\",\"text\":\"Which of the following is a key nursing intervention for a client with a nasogastric (NG) tube?\",\"options\":[\"Keep the client supine\",\"Check for tube placement before feeding\",\"Clamp the tube after each feed\",\"Irrigate with milk\"],\"correctIndex\":1,\"explanation\":\"Confirming placement helps prevent aspiration and ensures safety.\"},{\"id\":\"85\",\"text\":\"A patient in ventricular fibrillation should immediately receive:\",\"options\":[\"Oxygen\",\"Defibrillation\",\"CPR only\",\"IV fluids\"],\"correctIndex\":1,\"explanation\":\"Ventricular fibrillation requires immediate defibrillation.\"},{\"id\":\"718\",\"text\":\"The \\\"lub\\\" sound (S1) of the heartbeat is caused by the closure of which valves?\",\"options\":[\"Aortic and pulmonic valves\",\"Mitral and tricuspid valves\",\"Mitral and aortic valves\",\"Tricuspid and pulmonic valves\"],\"correctIndex\":1,\"explanation\":\"The S1 sound is produced by the closure of the atrioventricular (AV) valves (mitral and tricuspid) at the beginning of systole.\"},{\"id\":\"405\",\"text\":\"A patient with fever (39.2°C) is requested by family for a spiritual gathering. What will you do?\",\"options\":[\"Allow it without restriction\",\"Refuse immediately\",\"Assess patient's condition and coordinate safely\",\"Ignore the request\"],\"correctIndex\":2,\"explanation\":\"Respecting spiritual needs is important, but patient condition and safety must be assessed first.\"},{\"id\":\"928\",\"text\":\"Which condition requires immediate medical attention during pregnancy?\",\"options\":[\"Mild nausea\",\"Lower backache\",\"Blurred vision and swelling\",\"Breast tenderness\"],\"correctIndex\":2,\"explanation\":\"Blurred vision and swelling are signs of pre-eclampsia and must be addressed promptly.\"},{\"id\":\"1015\",\"text\":\"A Registered Nurse assigns a task to a Health Care Assistant (HCA). What is the RN's responsibility in this situation?\",\"options\":[\"No responsibility after the task is delegated\",\"Only document the task\",\"Supervise and ensure the task is appropriate and completed safely\",\"Perform the task together with the HCA\"],\"correctIndex\":2,\"explanation\":\"RNs remain accountable for the outcome of delegated tasks and must ensure the delegatee is competent and that the task is appropriate for their role.\"},{\"id\":\"26\",\"text\":\"Which electrolyte imbalance is most associated with cardiac arrhythmias?\",\"options\":[\"Hypokalemia\",\"Hypernatremia\",\"Hypocalcemia\",\"Hypermagnesemia\"],\"correctIndex\":0,\"explanation\":\"Low potassium increases risk for dangerous cardiac arrhythmias.\"},{\"id\":\"230\",\"text\":\"A parent expresses hesitation and refuses a recommended vaccine for their 10-year-old child. What is the nurse's most appropriate initial response?\",\"options\":[\"Insist that they must vaccinate for public safety\",\"Explore their concerns in a non-judgmental way and provide factual information\",\"Document the refusal and take no further action\",\"Tell them they are making a dangerous choice\"],\"correctIndex\":1,\"explanation\":\"Building trust is key. The first step is to listen, understand the parent's perspective, and then offer clear, evidence-based information to help them make an informed decision.\"},{\"id\":\"802\",\"text\":\"A nurse is caring for a patient with peptic ulcer disease. What is the most likely cause?\",\"options\":[\"Helicobacter pylori infection\",\"High fiber diet\",\"Viral gastroenteritis\",\"Overhydration\"],\"correctIndex\":0,\"explanation\":\"H. pylori is a major cause of peptic ulcers by damaging the stomach lining.\"},{\"id\":\"60\",\"text\":\"Calculate the drip rate for 1000 mL to be infused over 10 hours with a drip factor of 20 drops/mL.\",\"options\":[\"30 drops/min\",\"33 drops/min\",\"35 drops/min\",\"40 drops/min\"],\"correctIndex\":1,\"explanation\":\"(1000 mL * 20 drops/mL) / (10 hours * 60 min/hour) = 33.33 drops/min.\"},{\"id\":\"831\",\"text\":\"Which organ is primarily responsible for nutrient absorption?\",\"options\":[\"Stomach\",\"Large intestine\",\"Small intestine\",\"Pancreas\"],\"correctIndex\":2,\"explanation\":\"The small intestine is the major site of nutrient absorption.\"},{\"id\":\"322\",\"text\":\"What is a late sign of shock?\",\"options\":[\"Hypotension\",\"Tachycardia\",\"Pallor\",\"Anxiety\"],\"correctIndex\":0,\"explanation\":\"Hypotension is a late sign, once compensatory mechanisms fail.\"},{\"id\":\"150\",\"text\":\"Reflective practice in nursing helps to:\",\"options\":[\"Memorize policies\",\"Criticize others\",\"Learn from experiences and improve care\",\"Avoid responsibility\"],\"correctIndex\":2,\"explanation\":\"CPD improves skills and care quality continuously.\"},{\"id\":\"308\",\"text\":\"A patient with type 1 diabetes reports shakiness and dizziness. What is the nurse's first action?\",\"options\":[\"Call the doctor\",\"Give insulin\",\"Check blood glucose\",\"Administer glucagon\"],\"correctIndex\":2,\"explanation\":\"Assessment is priority; glucose must be confirmed before action.\"},{\"id\":\"119\",\"text\":\"Negligence occurs when a nurse:\",\"options\":[\"Refuses an unreasonable task\",\"Fails to provide reasonable care resulting in harm\",\"Reports unsafe practice\",\"Resigns from employment\"],\"correctIndex\":1,\"explanation\":\"Negligence = failure to provide reasonable standard care.\"},{\"id\":\"921\",\"text\":\"What is the purpose of the New Zealand Pregnancy and Parenting Education (PPE) services?\",\"options\":[\"To monitor child development\",\"To provide parenting tips only after birth\",\"To educate parents during pregnancy and early parenting\",\"To provide financial support to families\"],\"correctIndex\":2,\"explanation\":\"PPE services aim to support and inform parents through education during pregnancy and the early postnatal period.\"},{\"id\":\"1052\",\"text\":\"What does 'tino rangatiratanga' refer to in the context of Māori health rights?\",\"options\":[\"Hospital administration\",\"Absolute independence and self-determination\",\"Traditional healing methods\",\"Group decision-making\"],\"correctIndex\":1,\"explanation\":\"Tino rangatiratanga refers to Māori sovereignty and their right to make decisions about their own health and well-being.\"},{\"id\":\"478\",\"text\":\"Which of the following is a symptom of obsessive-compulsive disorder (OCD)?\",\"options\":[\"Panic attacks\",\"Compulsive rituals or behaviors\",\"Extreme phobias\",\"Severe mood swings\"],\"correctIndex\":1,\"explanation\":\"OCD is marked by intrusive thoughts (obsessions) and repetitive behaviors (compulsions) that the individual feels compelled to perform to reduce anxiety.\"},{\"id\":\"74\",\"text\":\"A patient suddenly becomes unresponsive. The first action is to:\",\"options\":[\"Check airway and breathing\",\"Start chest compressions\",\"Call the doctor\",\"Insert IV line\"],\"correctIndex\":0,\"explanation\":\"First step, check for danger and responsiveness.\"},{\"id\":\"705\",\"text\":\"Which laboratory test is the most specific indicator of myocardial damage?\",\"options\":[\"Creatine Kinase (CK-MB)\",\"Myoglobin\",\"Troponin I or T\",\"Lactate Dehydrogenase (LDH)\"],\"correctIndex\":2,\"explanation\":\"Troponins are proteins released into the bloodstream during a heart attack and are the most sensitive and specific markers of myocardial injury.\"},{\"id\":\"758\",\"text\":\"Which is a priority nursing diagnosis for a patient with acute decompensated heart failure and pulmonary edema?\",\"options\":[\"Activity intolerance\",\"Impaired gas exchange\",\"Risk for infection\",\"Knowledge deficit\"],\"correctIndex\":1,\"explanation\":\"Pulmonary edema impairs the transfer of oxygen in the alveoli, making impaired gas exchange the most life-threatening and highest priority problem.\"},{\"id\":\"137\",\"text\":\"Which is a sign of respiratory distress in infants?\",\"options\":[\"Quiet breathing\",\"Nasal flaring and grunting\",\"Smiling and babbling\",\"Warm extremities\"],\"correctIndex\":1,\"explanation\":\"Nasal flaring and grunting = respiratory distress in infants.\"},{\"id\":\"196\",\"text\":\"What is the rationale for giving blood transfusions at a fixed, controlled rate?\",\"options\":[\"To prevent circulatory overload and monitor for reactions\",\"To make the transfusion last longer\",\"To ensure the blood is at body temperature\",\"To save nursing time\"],\"correctIndex\":0,\"explanation\":\"A fixed, controlled rate helps prevent circulatory overload, especially in vulnerable patients, and allows for early detection of transfusion reactions.\"},{\"id\":\"47\",\"text\":\"A patient develops a rash after starting antibiotics. What should the nurse do first?\",\"options\":[\"Document the rash only\",\"Stop the antibiotic and notify the prescriber\",\"Ignore unless it worsens\",\"Apply moisturizer\"],\"correctIndex\":1,\"explanation\":\"Rash could indicate a serious allergic reaction.\"},{\"id\":\"870\",\"text\":\"What is an early sign of colorectal cancer?\",\"options\":[\"Sudden abdominal pain\",\"Black tarry stools\",\"Change in bowel habits\",\"Nausea and vomiting\"],\"correctIndex\":2,\"explanation\":\"Persistent changes in bowel patterns may indicate malignancy.\"},{\"id\":\"1082\",\"text\":\"If a nurse notices a colleague performing a task they are not qualified to do, the nurse should:\",\"options\":[\"Ignore it if the colleague seems confident\",\"Immediately report it to the relevant authority\",\"Tell the colleague to stop but do nothing further\",\"Help the colleague complete the task without reporting it\"],\"correctIndex\":1,\"explanation\":\"Nurses are ethically and legally responsible for patient safety and must report unsafe practices.\"},{\"id\":\"625\",\"text\":\"A mother complains of her 2-week-old baby having yellow eyes and skin. What is the likely condition?\",\"options\":[\"Anemia\",\"Jaundice\",\"Cyanosis\",\"Sepsis\"],\"correctIndex\":1,\"explanation\":\"Neonatal jaundice is common and presents with yellowing of the skin and sclera due to bilirubin buildup.\"},{\"id\":\"726\",\"text\":\"Which of the following is a key component of patient teaching for heart failure management?\",\"options\":[\"Avoiding all physical activity\",\"Monitoring daily weight\",\"Eating a high-sodium diet\",\"Skipping medication doses if feeling well\"],\"correctIndex\":1,\"explanation\":\"Monitoring daily weight is crucial for detecting fluid retention, an early sign of worsening heart failure.\"},{\"id\":\"463\",\"text\":\"Which mental health disorder is most commonly associated with substance abuse?\",\"options\":[\"Bipolar disorder\",\"Major depressive disorder\",\"Anxiety disorders\",\"Borderline personality disorder\"],\"correctIndex\":3,\"explanation\":\"Borderline personality disorder is often associated with substance abuse, as individuals with this disorder may engage in risky behaviors or use substances as a coping mechanism.\"},{\"id\":\"206\",\"text\":\"What are the common signs and symptoms of alcohol withdrawal?\",\"options\":[\"Hypotension, sedation, bradycardia\",\"Tremors, anxiety, tachycardia, and hallucinations\",\"Increased appetite, euphoria, constipation\",\"Relaxed behavior and decreased mood\"],\"correctIndex\":1,\"explanation\":\"Alcohol withdrawal typically starts within 6-24 hours and includes CNS hyper-excitability symptoms like tremors, irritability, tachycardia, hallucinations, and possibly seizures.\"},{\"id\":\"194\",\"text\":\"A patient undergoing chemotherapy reports mouth ulcers. What nursing advice is most appropriate?\",\"options\":[\"Use alcohol-based mouthwash\",\"Eat citrus fruits for Vitamin C\",\"Rinse mouth with salt water and avoid spicy food\",\"Brush vigorously to clean ulcers\"],\"correctIndex\":2,\"explanation\":\"Chemotherapy can cause mucositis. Gentle care with saline rinses and avoiding irritants prevents worsening.\"}]}}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nd:null\n"])</script><script>self.__next_f.push([1,"17:I[38175,[],\"IconMark\"]\nf:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"NURSE IQN\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"A nursing quiz app to test your knowledge.\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"$L17\",\"3\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"14:\"$f:metadata\"\n"])</script></body></html>
