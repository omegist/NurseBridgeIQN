n?\",\"options\":[\"Supine\",\"Prone\",\"Left lateral\",\"Right lateral\"],\"correctIndex\":2,\"explanation\":\"The left lateral position improves uteroplacental blood flow and reduces pressure on the inferior vena cava.\"},{\"id\":\"602\",\"text\":\"Which hormone is primarily responsible for uterine contractions during labour?\",\"options\":[\"Estrogen\",\"Progesterone\",\"Oxytocin\",\"Prolactin\"],\"correctIndex\":2,\"explanation\":\"Oxytocin stimulates uterine contractions and is essential for the progression of labour.\"},{\"id\":\"603\",\"text\":\"What is a normal Apgar score at 1 minute for a healthy newborn?\",\"options\":[\"0-2\",\"3-5\",\"7-10\",\"6-8\"],\"correctIndex\":2,\"explanation\":\"An Apgar score of 7-10 indicates that the newborn is in good health.\"},{\"id\":\"604\",\"text\":\"Which immunisation is given at birth in New Zealand?\",\"options\":[\"BCG\",\"Hepatitis B\",\"MMR\",\"Polio\"],\"correctIndex\":1,\"explanation\":\"Hepatitis B is included in the newborn immunisation schedule in New Zealand.\"},{\"id\":\"605\",\"text\":\"What is the primary sign of pre-eclampsia?\",\"options\":[\"Weight loss\",\"Low blood pressure\",\"Proteinuria and hypertension\",\"Bradycardia\"],\"correctIndex\":2,\"explanation\":\"Pre-eclampsia is diagnosed by the presence of high blood pressure and protein in the urine.\"},{\"id\":\"606\",\"text\":\"What does the presence of meconium-stained amniotic fluid indicate?\",\"options\":[\"Fetal maturity\",\"Maternal infection\",\"Fetal distress\",\"Prolonged labour\"],\"correctIndex\":2,\"explanation\":\"Meconium-stained fluid can be a sign of fetal distress and requires close monitoring.\"},{\"id\":\"607\",\"text\":\"Which of the following is a danger sign in newborns?\",\"options\":[\"Rooting reflex\",\"Yellow skin after 2 days\",\"Nasal flaring and chest retractions\",\"Regular feeding\"],\"correctIndex\":2,\"explanation\":\"Nasal flaring and chest retractions are signs of respiratory distress in newborns.\"},{\"id\":\"608\",\"text\":\"What is the most effective way to prevent neonatal hypothermia?\",\"options\":[\"Keep the baby wrapped in blankets\",\"Place the baby under a radiant warmer\",\"Skin-to-skin contact with the mother\",\"Bathe the baby immediately\"],\"correctIndex\":2,\"explanation\":\"Skin-to-skin contact helps maintain body temperature and promotes bonding.\"},{\"id\":\"609\",\"text\":\"What is the recommended duration of exclusive breastfeeding?\",\"options\":[\"2 months\",\"4 months\",\"6 months\",\"12 months\"],\"correctIndex\":2,\"explanation\":\"WHO and NZ guidelines recommend exclusive breastfeeding for the first 6 months.\"},{\"id\":\"610\",\"text\":\"Which vitamin is administered to all newborns in NZ to prevent bleeding disorders?\",\"options\":[\"Vitamin A\",\"Vitamin D\",\"Vitamin E\",\"Vitamin K\"],\"correctIndex\":3,\"explanation\":\"Vitamin K is given at birth to prevent hemorrhagic disease of the newborn.\"},{\"id\":\"611\",\"text\":\"What is the term for excessive vomiting in pregnancy?\",\"options\":[\"Placenta previa\",\"Hyperemesis gravidarum\",\"Eclampsia\",\"Morning sickness\"],\"correctIndex\":1,\"explanation\":\"Hyperemesis gravidarum is a severe form of nausea and vomiting requiring medical attention.\"},{\"id\":\"612\",\"text\":\"What condition is screened for using the Guthrie test in NZ newborns?\",\"options\":[\"Jaundice\",\"Cystic fibrosis\",\"Low blood sugar\",\"Hearing loss\"],\"correctIndex\":1,\"explanation\":\"The Guthrie test includes screening for metabolic disorders like cystic fibrosis.\"},{\"id\":\"613\",\"text\":\"When should the first antenatal visit ideally occur in NZ?\",\"options\":[\"6-8 weeks gestation\",\"10-12 weeks gestation\",\"18-20 weeks gestation\",\"After 28 weeks gestation\"],\"correctIndex\":0,\"explanation\":\"Early booking before 10 weeks allows for timely screening and health promotion.\"},{\"id\":\"614\",\"text\":\"What is the most reliable sign of true labour?\",\"options\":[\"Backache\",\"Irregular contractions\",\"Cervical dilation and effacement\",\"Restlessness\"],\"correctIndex\":2,\"explanation\":\"True labour is confirmed by progressive cervical changes.\"},{\"id\":\"615\",\"text\":\"Which of the following is a benefit of breastfeeding for the mother?\",\"options\":[\"Delayed return of menstruation\",\"Weight gain\",\"Increased risk of breast cancer\",\"Increased blood loss\"],\"correctIndex\":0,\"explanation\":\"Breastfeeding can delay ovulation and menstruation, serving as a natural form of contraception.\"},{\"id\":\"616\",\"text\":\"Which condition increases the risk of postpartum hemorrhage?\",\"options\":[\"Hypertension\",\"Multiparity\",\"Small baby\",\"Early breastfeeding\"],\"correctIndex\":1,\"explanation\":\"Multiple previous deliveries increase the risk of uterine atony and hemorrhage.\"},{\"id\":\"617\",\"text\":\"A 2-month-old baby presents with a sunken fontanelle. What does this indicate?\",\"options\":[\"Normal finding\",\"Hydrocephalus\",\"Dehydration\",\"Meningitis\"],\"correctIndex\":2,\"explanation\":\"A sunken fontanelle is a clinical sign of dehydration in infants.\"},{\"id\":\"618\",\"text\":\"Which vaccine is part of the 6-week immunisation in New Zealand?\",\"options\":[\"MMR\",\"HPV\",\"Rotavirus\",\"Varicella\"],\"correctIndex\":2,\"explanation\":\"Rotavirus is included in the routine 6-week vaccination schedule.\"},{\"id\":\"619\",\"text\":\"What is the primary concern with shoulder dystocia during delivery?\",\"options\":[\"Maternal hypertension\",\"Neonatal hypoglycemia\",\"Brachial plexus injury\",\"Premature rupture of membranes\"],\"correctIndex\":2,\"explanation\":\"Shoulder dystocia can result in nerve injury due to traction on the baby's shoulder.\"},{\"id\":\"620\",\"text\":\"Which reflex is assessed by stroking the sole of a newborn's foot?\",\"options\":[\"Moro\",\"Babinski\",\"Rooting\",\"Grasp\"],\"correctIndex\":1,\"explanation\":\"The Babinski reflex is present when the toes fan out after stroking the sole.\"},{\"id\":\"621\",\"text\":\"What is the purpose of the New Zealand Pregnancy and Parenting Education (PPE) services?\",\"options\":[\"To monitor child development\",\"To provide parenting tips only after birth\",\"To educate parents during pregnancy and early parenting\",\"To provide financial support to families\"],\"correctIndex\":2,\"explanation\":\"PPE services aim to support and inform parents through education during pregnancy and the early postnatal period.\"},{\"id\":\"622\",\"text\":\"Which of the following is a sign of mastitis?\",\"options\":[\"Pale nipples\",\"Nipple inversion\",\"Red, hot, painful breast area with flu-like symptoms\",\"Itching around the areola\"],\"correctIndex\":2,\"explanation\":\"Mastitis is an infection of the breast tissue presenting with pain, redness, and systemic symptoms.\"},{\"id\":\"623\",\"text\":\"Which New Zealand service offers home visits and health checks for babies and their families?\",\"options\":[\"NZ Midwifery Association\",\"Plunket\",\"ACC\",\"Pharmac\"],\"correctIndex\":1,\"explanation\":\"Plunket provides well-child services including health checks and parenting support.\"},{\"id\":\"624\",\"text\":\"What is the normal respiratory rate of a newborn?\",\"options\":[\"10-20 breaths/min\",\"20-30 breaths/min\",\"30-60 breaths/min\",\"60-90 breaths/min\"],\"correctIndex\":2,\"explanation\":\"The normal newborn respiratory rate is 30-60 breaths per minute.\"},{\"id\":\"625\",\"text\":\"A mother complains of her 2-week-old baby having yellow eyes and skin. What is the likely condition?\",\"options\":[\"Anemia\",\"Jaundice\",\"Cyanosis\",\"Sepsis\"],\"correctIndex\":1,\"explanation\":\"Neonatal jaundice is common and presents with yellowing of the skin and sclera due to bilirubin buildup.\"},{\"id\":\"626\",\"text\":\"What is the purpose of the Lead Maternity Carer (LMC) in NZ?\",\"options\":[\"To provide postnatal hospital services\",\"To offer social support only\",\"To provide primary maternity care throughout pregnancy\",\"To assist only in high-risk births\"],\"correctIndex\":2,\"explanation\":\"LMCs (often midwives) provide continuous maternity care before, during, and after birth.\"},{\"id\":\"627\",\"text\":\"Which of the following indicates effective breastfeeding?\",\"options\":[\"Baby sleeps for over 8 hours without feeding\",\"Baby latches deeply and makes audible swallowing sounds\",\"Frequent crying\",\"Minimal wet nappies\"],\"correctIndex\":1,\"explanation\":\"A proper latch and audible swallowing indicate the baby is feeding effectively.\"},{\"id\":\"628\",\"text\":\"Which condition requires immediate medical attention during pregnancy?\",\"options\":[\"Mild nausea\",\"Lower backache\",\"Blurred vision and swelling\",\"Breast tenderness\"],\"correctIndex\":2,\"explanation\":\"Blurred vision and swelling are signs of pre-eclampsia and must be addressed promptly.\"},{\"id\":\"629\",\"text\":\"Which nutrient is especially important during pregnancy to prevent neural tube defects?\",\"options\":[\"Iron\",\"Calcium\",\"Folic acid\",\"Iodine\"],\"correctIndex\":2,\"explanation\":\"Folic acid supplementation before and during early pregnancy prevents neural tube defects.\"},{\"id\":\"630\",\"text\":\"What is the function of the placenta?\",\"options\":[\"Absorbs waste from the mother\",\"Produces red blood cells for the fetus\",\"Facilitates nutrient and gas exchange between mother and fetus\",\"Initiates labour\"],\"correctIndex\":2,\"explanation\":\"The placenta is vital for transferring oxygen and nutrients and removing waste.\"},{\"id\":\"631\",\"text\":\"Which maternal behaviour increases the risk of Sudden Unexpected Death in Infancy (SUDI)?\",\"options\":[\"Breastfeeding\",\"Co-sleeping on a sofa\",\"Sleeping the baby on their back\",\"Using a pacifier\"],\"correctIndex\":1,\"explanation\":\"Co-sleeping on unsafe surfaces like sofas increases the risk of SUDI.\"},{\"id\":\"632\",\"text\":\"What is lochia?\",\"options\":[\"Vaginal discharge before pregnancy\",\"Fetal tissue\",\"Normal postpartum vaginal discharge\",\"Breast milk\"],\"correctIndex\":2,\"explanation\":\"Lochia is the normal vaginal discharge after childbirth, consisting of blood and uterine tissue.\"},{\"id\":\"633\",\"text\":\"What developmental milestone is expected at 6 months of age?\",\"options\":[\"Saying full words\",\"Sitting with minimal support\",\"Walking unaided\",\"Drawing shapes\"],\"correctIndex\":1,\"explanation\":\"At 6 months, babies can often sit with some or minimal support.\"},{\"id\":\"634\",\"text\":\"Which sign may indicate postpartum depression?\",\"options\":[\"Joy when holding the baby\",\"Persistent sadness and lack of interest\",\"Normal sleep pattern\",\"Eating well\"],\"correctIndex\":1,\"explanation\":\"Persistent low mood and lack of interest in the baby or activities are symptoms of postpartum depression.\"},{\"id\":\"635\",\"text\":\"Which of the following is included in the NZ National Immunisation Schedule at 15 months?\",\"options\":[\"BCG\",\"HPV\",\"MMR\",\"Influenza\"],\"correctIndex\":2,\"explanation\":\"The MMR vaccine is part of the immunisation schedule given at 15 months in NZ.\"}]}}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nd:null\n"])</script><script>self.__next_f.push([1,"17:I[38175,[],\"IconMark\"]\nf:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"NURSE IQN\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"A nursing quiz app to test your knowledge.\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"$L17\",\"3\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"14:\"$f:metadata\"\n"])</script></body></html>
