nfection transmission in healthcare?\",\"options\":[\"Droplet\",\"Contact\",\"Airborne\",\"Vector-borne\"],\"correctIndex\":1,\"explanation\":\"Contact transmission is the most common in healthcare.\"},{\"id\":\"419\",\"text\":\"A patient is receiving the maximum dose of morphine but still complains of pain. What is your plan of action?\",\"options\":[\"Tell the patient to wait\",\"Explain that the dose can't be increased\",\"Assess pain and notify the doctor for possible review or alternative treatment\",\"Administer more morphine on your own\"],\"correctIndex\":2,\"explanation\":\"Persistent pain despite maximum dosage requires reassessment and consultation with the prescriber to adjust the pain management plan.\"},{\"id\":\"777\",\"text\":\"Which of the following is the most important modifiable risk factor for stroke?\",\"options\":[\"Age\",\"Gender\",\"Hypertension\",\"Ethnicity\"],\"correctIndex\":2,\"explanation\":\"Hypertension is the single most significant modifiable risk factor for both ischemic and hemorrhagic strokes.\"},{\"id\":\"838\",\"text\":\"Which intervention is appropriate for a client with gastroenteritis?\",\"options\":[\"Encourage solid food intake early\",\"Administer antacids\",\"Maintain hydration and electrolyte balance\",\"Give high-fiber supplements\"],\"correctIndex\":2,\"explanation\":\"Preventing dehydration and electrolyte imbalance is the priority.\"},{\"id\":\"36\",\"text\":\"Informed consent must include which element?\",\"options\":[\"Medical jargon\",\"Coercion\",\"Full disclosure of benefits and risks\",\"Silence from the patient\"],\"correctIndex\":2,\"explanation\":\"Essential for legally valid informed consent.\"},{\"id\":\"860\",\"text\":\"A client reports a burning sensation after meals and frequent belching. What is the most likely diagnosis?\",\"options\":[\"Gastric cancer\",\"GERD\",\"Pancreatitis\",\"Diverticulitis\"],\"correctIndex\":1,\"explanation\":\"These symptoms are classic signs of gastroesophageal reflux disease.\"},{\"id\":\"204\",\"text\":\"During a home visit, a patient's son posts on public social media, naming and praising you for the care provided. What should the nurse do?\",\"options\":[\"Like the post to show appreciation\",\"Contact the son and politely request removal to protect patient confidentiality and professional boundaries\",\"Respond with a 'thank-you' comment\",\"Ignore the post\"],\"correctIndex\":1,\"explanation\":\"Public naming of healthcare providers in relation to care may violate professional boundaries and patient confidentiality. A respectful request for removal is the most professional action.\"},{\"id\":\"1054\",\"text\":\"What is the appropriate nursing response to a patient who declines care from a nurse due to cultural or religious reasons?\",\"options\":[\"Force the care if medically urgent\",\"Reassure the patient and notify a supervisor to make arrangements\",\"Ignore the request and proceed\",\"Argue with the patient\"],\"correctIndex\":1,\"explanation\":\"Respecting a patient's beliefs while maintaining safety and continuity of care is essential for culturally competent practice.\"},{\"id\":\"1037\",\"text\":\"When allocating care, what must the registered nurse consider before delegating to another staff member?\",\"options\":[\"The urgency of their own tasks\",\"The staff member's personal preference\",\"The staff member's role and competence\",\"Whether the task is enjoyable\"],\"correctIndex\":2,\"explanation\":\"Delegation must be based on legal scope and verified competence of the person receiving the task.\"},{\"id\":\"908\",\"text\":\"What is the most effective way to prevent neonatal hypothermia?\",\"options\":[\"Keep the baby wrapped in blankets\",\"Place the baby under a radiant warmer\",\"Skin-to-skin contact with the mother\",\"Bathe the baby immediately\"],\"correctIndex\":2,\"explanation\":\"Skin-to-skin contact helps maintain body temperature and promotes bonding.\"},{\"id\":\"761\",\"text\":\"Which of the following is a key sign of cardiac tamponade (Beck's Triad)?\",\"options\":[\"Hypertension, bradycardia, and wide pulse pressure\",\"Hypotension, jugular vein distention, and muffled heart sounds\",\"Chest pain, fever, and pericardial friction rub\",\"Tachycardia, hypertension, and crackles\"],\"correctIndex\":1,\"explanation\":\"Beck's Triad (hypotension, JVD, and muffled heart sounds) is the classic set of signs for cardiac tamponade, a life-threatening condition.\"},{\"id\":\"606\",\"text\":\"What does the presence of meconium-stained amniotic fluid indicate?\",\"options\":[\"Fetal maturity\",\"Maternal infection\",\"Fetal distress\",\"Prolonged labour\"],\"correctIndex\":2,\"explanation\":\"Meconium-stained fluid can be a sign of fetal distress and requires close monitoring.\"},{\"id\":\"166\",\"text\":\"A Māori patient tells you they prefer to have their whanau involved in their care decisions. What is the most appropriate response by the nurse?\",\"options\":[\"Respect the request and involve the whanau\",\"Explain that decisions must be made by the patient only\",\"Ask the doctor to intervene\",\"Document but proceed with usual consent process\"],\"correctIndex\":0,\"explanation\":\"Under the principles of whanaungatanga and partnership from the Treaty of Waitangi, nurses should support Māori patients cultural preferences, including collective decision-making.\"},{\"id\":\"894\",\"text\":\"A client with liver cirrhosis reports confusion and lethargy. What is the likely cause?\",\"options\":[\"Dehydration\",\"Electrolyte imbalance\",\"Elevated ammonia levels\",\"Alcohol withdrawal\"],\"correctIndex\":2,\"explanation\":\"Hepatic encephalopathy results from ammonia buildup due to impaired liver detoxification.\"},{\"id\":\"470\",\"text\":\"Which of the following is a core symptom of schizophrenia?\",\"options\":[\"Obsessive thoughts\",\"Hallucinations\",\"Extreme fear of social situations\",\"Difficulty focusing on tasks\"],\"correctIndex\":1,\"explanation\":\"Hallucinations, particularly auditory hallucinations, are a core symptom of schizophrenia, where individuals may hear voices that others do not.\"},{\"id\":\"757\",\"text\":\"What is a common symptom of digoxin toxicity?\",\"options\":[\"Tachycardia\",\"Visual disturbances (e.g., yellow-green halos)\",\"Hypertension\",\"Increased appetite\"],\"correctIndex\":1,\"explanation\":\"Visual changes, along with nausea, vomiting, and arrhythmias (especially bradycardia), are classic signs of digoxin toxicity.\"},{\"id\":\"1047\",\"text\":\"What must a nurse do before performing a procedure they are unfamiliar with?\",\"options\":[\"Attempt it and learn through practice\",\"Delegate it to a healthcare assistant\",\"Seek guidance or supervision to ensure competence\",\"Avoid it permanently\"],\"correctIndex\":2,\"explanation\":\"The nurse is responsible for ensuring they are competent before performing any procedure to protect patient safety.\"},{\"id\":\"94\",\"text\":\"In cardiac arrest, high-quality CPR includes:\",\"options\":[\"Shallow compressions\",\"Slow compressions\",\"Chest compressions at a depth of at least 5 cm\",\"Giving breaths only\"],\"correctIndex\":2,\"explanation\":\"High-quality CPR requires deep compressions (\u003e5 cm).\"},{\"id\":\"66\",\"text\":\"Breach of patient confidentiality could result in:\",\"options\":[\"Improved patient trust\",\"Disciplinary action\",\"Better teamwork\",\"Decreased workload\"],\"correctIndex\":1,\"explanation\":\"Breach of confidentiality can result in disciplinary action.\"},{\"id\":\"631\",\"text\":\"Which maternal behaviour increases the risk of Sudden Unexpected Death in Infancy (SUDI)?\",\"options\":[\"Breastfeeding\",\"Co-sleeping on a sofa\",\"Sleeping the baby on their back\",\"Using a pacifier\"],\"correctIndex\":1,\"explanation\":\"Co-sleeping on unsafe surfaces like sofas increases the risk of SUDI.\"},{\"id\":\"444\",\"text\":\"What is the main treatment goal for individuals with post-traumatic stress disorder (PTSD)?\",\"options\":[\"Immediate sedation\",\"Reprocessing traumatic memories in a safe environment\",\"Involvement in recreational activities\",\"Minimizing social interaction\"],\"correctIndex\":1,\"explanation\":\"The primary goal of treatment for PTSD is to help individuals safely process and reframe their traumatic experiences, often through therapies like Cognitive Behavioral Therapy (CBT) or Eye Movement Desensitization and Reprocessing (EMDR).\"},{\"id\":\"472\",\"text\":\"What is a common side effect of tricyclic antidepressants (TCAs)?\",\"options\":[\"Weight loss\",\"Dry mouth and blurred vision\",\"Increased energy\",\"Muscle cramps\"],\"correctIndex\":1,\"explanation\":\"TCAs can cause anticholinergic side effects, such as dry mouth, blurred vision, constipation, and urinary retention.\"},{\"id\":\"76\",\"text\":\"The priority concern for a suicidal patient is:\",\"options\":[\"Medication-side effects\",\"Risk for self-harm\",\"Family therapy\",\"Improving diet\"],\"correctIndex\":1,\"explanation\":\"Risk for self-harm is the priority.\"},{\"id\":\"175\",\"text\":\"Which medication is commonly used to increase heart contractility in cardiogenic shock?\",\"options\":[\"Morphine\",\"Dobutamine\",\"Furosemide\",\"Salbutamol\"],\"correctIndex\":1,\"explanation\":\"Dobutamine is a positive inotrope used to increase myocardial contractility.\"},{\"id\":\"327\",\"text\":\"Which electrolyte imbalance is common after massive fluid loss (hypovolemia)?\",\"options\":[\"Hypernatremia\",\"Hyponatremia\",\"Hyperkalemia\",\"Hypokalemia\"],\"correctIndex\":1,\"explanation\":\"Loss of both fluid and electrolytes can lead to dilutional hyponatremia.\"},{\"id\":\"24\",\"text\":\"Pressure ulcer staging: An area of intact skin with non-blanchable redness is classified as:\",\"options\":[\"Stage 1\",\"Stage 2\",\"Stage 3\",\"Stage 4\"],\"correctIndex\":0,\"explanation\":\"Intact skin with non-blanchable redness defines a Stage 1 pressure ulcer.\"},{\"id\":\"133\",\"text\":\"Symptoms of a tension pneumothorax include:\",\"options\":[\"Decreased breath sounds and tracheal deviation\",\"Wheezing and cough\",\"Chest congestion\",\"Low-grade fever\"],\"correctIndex\":0,\"explanation\":\"Tension pneumothorax = decreased breath sounds, tracheal shift.\"},{\"id\":\"10\",\"text\":\"Under the Health and Disability Commissioner's Code of Rights, patients have the right to:\",\"options\":[\"Refuse a recommended treatment\",\"Be treated only with the most expensive options\",\"Have doctors decide without patient input\",\"Be discharged without notice\"],\"correctIndex\":0,\"explanation\":\"Informed consent and the right to refuse are fundamental patient rights under the Code.\"},{\"id\":\"764\",\"text\":\"A patient is prescribed sublingual nitroglycerin for angina. How should the nurse instruct the patient to take it?\",\"options\":[\"\\\"Swallow the tablet with a full glass of water.\\\"\",\"\\\"Chew the tablet thoroughly before swallowing.\\\"\",\"\\\"Place the tablet under your tongue and let it dissolve.\\\"\",\"\\\"Take it only after the chest pain has gone away.\\\"\"],\"correctIndex\":2,\"explanation\":\"Sublingual administration allows for rapid absorption of the medication directly into the bloodstream for fast relief of angina.\"},{\"id\":\"80\",\"text\":\"A patient says, \\\"I feel like hurting someone.\\\" What should the nurse do?\",\"options\":[\"Tell them to stop thinking that\",\"Ensure safety and notify security immediately\",\"Laugh it off\",\"Encourage physical exercise\"],\"correctIndex\":1,\"explanation\":\"Immediate safety action is required for violence threats.\"},{\"id\":\"437\",\"text\":\"What is a key feature of post-traumatic stress disorder (PTSD)?\",\"options\":[\"Social withdrawal\",\"Flashbacks to traumatic events\",\"Mania\",\"Uncontrollable laughter\"],\"correctIndex\":1,\"explanation\":\"Flashbacks, where the individual re-experiences traumatic events as if they are happening again, are a hallmark symptom of PTSD.\"},{\"id\":\"100\",\"text\":\"Reflective practice in nursing helps to:\",\"options\":[\"Memorize policies\",\"Criticize others\",\"Learn from experiences and improve care\",\"Avoid responsibility\"],\"correctIndex\":2,\"explanation\":\"CPD improves skills and care quality continuously.\"},{\"id\":\"324\",\"text\":\"What happens to urine output during cardiogenic shock?\",\"options\":[\"Increases\",\"Decreases\",\"Remains stable\",\"Becomes concentrated\"],\"correctIndex\":1,\"explanation\":\"Decreased perfusion to the kidneys reduces urine output in shock states.\"},{\"id\":\"50\",\"text\":\"In palliative care, the focus of nursing care is to\",\"options\":[\"Provide curative treatment\",\"Delay death at all costs\",\"Promote comfort and quality of life\",\"Force feeding to maintain nutrition\"],\"correctIndex\":2,\"explanation\":\"Palliative care prioritizes symptom management and dignity.\"},{\"id\":\"233\",\"text\":\"The doctor prescribes Amoxicillin 250 mg orally. The available syrup is 125 mg/5 mL. How many mL should you administer?\",\"options\":[\"2.5 mL\",\"5 mL\",\"7.5 mL\",\"10 mL\"],\"correctIndex\":3,\"explanation\":\"Calculation: (Dose required / Stock strength) * Stock volume = (250 mg / 125 mg) * 5 mL = 10 mL.\"},{\"id\":\"934\",\"text\":\"Which sign may indicate postpartum depression?\",\"options\":[\"Joy when holding the baby\",\"Persistent sadness and lack of interest\",\"Normal sleep pattern\",\"Eating well\"],\"correctIndex\":1,\"explanation\":\"Persistent low mood and lack of interest in the baby or activities are symptoms of postpartum depression.\"},{\"id\":\"3\",\"text\":\"During discharge planning for a patient newly diagnosed with Type 1 Diabetes Mellitus, the most important intervention is to:\",\"options\":[\"Encourage avoidance of all sugars\",\"Teach self-monitoring of blood glucose\",\"Advise on avoiding exercise\",\"Arrange for weekly clinic visits for insulin injections\"],\"correctIndex\":1,\"explanation\":\"Empowers patients to manage glucose levels and adjust insulin appropriately.\"},{\"id\":\"911\",\"text\":\"What is the term for excessive vomiting in pregnancy?\",\"options\":[\"Placenta previa\",\"Hyperemesis gravidarum\",\"Eclampsia\",\"Morning sickness\"],\"correctIndex\":1,\"explanation\":\"Hyperemesis gravidarum is a severe form of nausea and vomiting requiring medical attention.\"},{\"id\":\"1081\",\"text\":\"Which of the following actions is most aligned with the Treaty of Waitangi principle of 'equity'?\",\"options\":[\"Offering Māori patients the same resources as Pākehā patients\",\"Providing additional support to Māori patients who face health disparities\",\"Ignoring the cultural background of Māori patients to treat all patients equally\",\"Focusing on Māori patients' traditional values\"],\"correctIndex\":1,\"explanation\":\"Equity involves addressing the specific needs of Māori patients to eliminate health disparities.\"},{\"id\":\"77\",\"text\":\"A patient with schizophrenia is experiencing auditory hallucinations. The best response is:\",\"options\":[\"\\\"Those voices are not real.\\\"\",\"\\\"I don't hear anything, but I understand that you do.\\\"\",\"\\\"Ignore the voices.\\\"\",\"\\\"You're just imagining it.\\\"\"],\"correctIndex\":1,\"explanation\":\"Empathy and validation are key.\"},{\"id\":\"1075\",\"text\":\"What is an appropriate way to support a patient's right to autonomy?\",\"options\":[\"Making decisions on their behalf\",\"Telling them what the best option is\",\"Providing all necessary information and supporting their decision\",\"Delaying their decisions until a doctor is present\"],\"correctIndex\":2,\"explanation\":\"Respecting autonomy means enabling patients to make informed decisions about their own care.\"},{\"id\":\"215\",\"text\":\"Define delirium.\",\"options\":[\"A chronic, progressive decline in memory\",\"A mood disorder characterized by sadness\",\"An acute state of confusion with fluctuating consciousness and inattention\",\"A personality disorder\"],\"correctIndex\":2,\"explanation\":\"Delirium is an acute confusional state. It is common in hospitalized elderly patients and requires immediate assessment and management of the underlying cause.\"},{\"id\":\"231\",\"text\":\"How is end-stage renal failure (ESRF) primarily managed?\",\"options\":[\"With high-dose antibiotics\",\"With dialysis or kidney transplant\",\"With increased fluid intake to flush the kidneys\",\"With a high-protein diet to strengthen the kidneys\"],\"correctIndex\":1,\"explanation\":\"When kidneys fail, renal replacement therapies like dialysis (hemodialysis or peritoneal) or a kidney transplant are necessary to filter waste from the blood and manage fluid balance.\"},{\"id\":\"913\",\"text\":\"When should the first antenatal visit ideally occur in NZ?\",\"options\":[\"6-8 weeks gestation\",\"10-12 weeks gestation\",\"18-20 weeks gestation\",\"After 28 weeks gestation\"],\"correctIndex\":0,\"explanation\":\"Early booking before 10 weeks allows for timely screening and health promotion.\"},{\"id\":\"44\",\"text\":\"Which assessment finding is most concerning after head trauma?\",\"options\":[\"Sleepiness\",\"Vomiting\",\"Unequal pupils\",\"Mild headache\"],\"correctIndex\":2,\"explanation\":\"Indicates possible brain herniation or intracranial pressure.\"},{\"id\":\"1086\",\"text\":\"The principle of 'tino rangatiratanga' in the context of the Treaty of Waitangi refers to:\",\"options\":[\"The autonomy of Māori individuals and communities to make decisions about their own health\",\"The government's responsibility to provide healthcare\",\"Equal healthcare access for Māori and non-Māori\",\"Cultural safety in nursing practice\"],\"correctIndex\":0,\"explanation\":\"Tino rangatiratanga reflects Māori sovereignty and their right to make autonomous decisions about their health and wellbeing.\"},{\"id\":\"420\",\"text\":\"What does the Glasgow Coma Scale (GCS) assess?\",\"options\":[\"Oxygen levels\",\"Heart rhythm\",\"Level of consciousness\",\"Liver function\"],\"correctIndex\":2,\"explanation\":\"The GCS evaluates a patient's level of consciousness by scoring eye opening, verbal response, and motor response.\"},{\"id\":\"452\",\"text\":\"Which of the following is a sign of a manic episode in bipolar disorder?\",\"options\":[\"Extreme fatigue\",\"Impulsive behavior and grandiosity\",\"Slow speech and lethargy\",\"Excessive sleep and lack of energy\"],\"correctIndex\":1,\"explanation\":\"A manic episode is characterized by an elevated or irritable mood, impulsive behavior, excessive energy, and a sense of grandiosity or overconfidence.\"},{\"id\":\"55\",\"text\":\"Before administering digoxin, the nurse should check:\",\"options\":[\"Blood pressure\",\"Respiratory rate\",\"Blood glucose\",\"Apical pulse\"],\"correctIndex\":3,\"explanation\":\"Digoxin requires checking apical pulse due to risk of bradycardia.\"},{\"id\":\"457\",\"text\":\"In the treatment of ADHD, which of the following medications is commonly prescribed?\",\"options\":[\"Amphetamines\",\"Antidepressants\",\"Antipsychotics\",\"Benzodiazepines\"],\"correctIndex\":0,\"explanation\":\"Stimulant medications, such as amphetamines (e.g., Adderall), are commonly prescribed to treat Attention-Deficit Hyperactivity Disorder (ADHD) to help increase attention and control impulsivity.\"},{\"id\":\"837\",\"text\":\"What is the most appropriate nursing action for a patient undergoing an upper Gl endoscopy?\",\"options\":[\"Encourage oral fluids before the procedure\",\"Monitor bowel sounds every 4 hours\",\"Keep the patient NPO for at least 6-8 hours\",\"Administer an enema\"],\"correctIndex\":2,\"explanation\":\"Fasting prevents aspiration during sedation and the endoscopic procedure.\"},{\"id\":\"75\",\"text\":\"A patient develops shortness of breath and chest pain after surgery. The nurse suspects\",\"options\":[\"Stroke\",\"Pulmonary embolism\",\"Myocardial Infarction\",\"Asthma\"],\"correctIndex\":1,\"explanation\":\"Pulmonary embolism is the priority.\"},{\"id\":\"58\",\"text\":\"The order is to administer 750 mg of medication. The vial reads 500 mg per 2 mL. How much will you administer?\",\"options\":[\"1 mL\",\"2 mL\",\"3 mL\",\"4 mL\"],\"correctIndex\":2,\"explanation\":\"750 mg / (500 mg / 2 mL) = 3 mL.\"},{\"id\":\"812\",\"text\":\"What is the primary function of the large intestine?\",\"options\":[\"Protein digestion\",\"Absorption of water and electrolytes\",\"Fat emulsification\",\"Vitamin B12 absorption\"],\"correctIndex\":1,\"explanation\":\"The large intestine primarily reabsorbs water and electrolytes.\"},{\"id\":\"935\",\"text\":\"Which of the following is included in the NZ National Immunisation Schedule at 15 months?\",\"options\":[\"BCG\",\"HPV\",\"MMR\",\"Influenza\"],\"correctIndex\":2,\"explanation\":\"The MMR vaccine is part of the immunisation schedule given at 15 months in NZ.\"},{\"id\":\"29\",\"text\":\"Which isolation precaution is needed for a patient with Clostridioides difficile (C. diff) infection?\",\"options\":[\"Airborne precautions\",\"Droplet precautions\",\"Contact precautions\",\"Reverse isolation\"],\"correctIndex\":2,\"explanation\":\"C. diff spores require gloves and gowns (contact transmission).\"},{\"id\":\"23\",\"text\":\"A nurse who comes to work under the influence of alcohol is:\",\"options\":[\"Demonstrating unsafe practice and professional misconduct\",\"Acceptable if patient care wasn't affected\",\"An example of cultural respect\",\"Only a concern if a patient complains\"],\"correctIndex\":0,\"explanation\":\"Working under the influence breaches safety standards and professional conduct.\"},{\"id\":\"609\",\"text\":\"What is the recommended duration of exclusive breastfeeding?\",\"options\":[\"2 months\",\"4 months\",\"6 months\",\"12 months\"],\"correctIndex\":2,\"explanation\":\"WHO and NZ guidelines recommend exclusive breastfeeding for the first 6 months.\"},{\"id\":\"79\",\"text\":\"In New Zealand, under the Mental Health (Compulsory Assessment and Treatment) Act, patients can be treated against their will if:\",\"options\":[\"They request it\",\"They pose a serious risk to themselves or others\",\"The family requests it\",\"The nurse disagrees with their lifestyle\"],\"correctIndex\":1,\"explanation\":\"Risk to self/others justifies compulsory treatment under law.\"},{\"id\":\"853\",\"text\":\"What should the nurse monitor in a patient taking omeprazole long-term?\",\"options\":[\"Hypoglycemia\",\"Low magnesium levels\",\"Increased liver enzymes\",\"Bleeding tendency\"],\"correctIndex\":1,\"explanation\":\"Long-term PPI use can lead to magnesium deficiency and decreased calcium absorption.\"},{\"id\":\"906\",\"text\":\"What does the presence of meconium-stained amniotic fluid indicate?\",\"options\":[\"Fetal maturity\",\"Maternal infection\",\"Fetal distress\",\"Prolonged labour\"],\"correctIndex\":2,\"explanation\":\"Meconium-stained fluid can be a sign of fetal distress and requires close monitoring.\"},{\"id\":\"155\",\"text\":\"Which type of shock is most associated with severe allergic reactions?\",\"options\":[\"Cardiogenic\",\"Neurogenic\",\"Anaphylactic\",\"Septic\"],\"correctIndex\":2,\"explanation\":\"Anaphylactic shock is due to hypersensitivity reactions, causing vasodilation and airway compromise.\"},{\"id\":\"59\",\"text\":\"You have an IV bag labeled 1g/100mL. How many mL would deliver 500 mg?\",\"options\":[\"25 mL\",\"50 mL\",\"75 mL\",\"100 mL\"],\"correctIndex\":1,\"explanation\":\"500 mg is half of 1g; thus 50 mL.\"},{\"id\":\"170\",\"text\":\"Which nursing action breaches patient confidentiality?\",\"options\":[\"Discussing a case at the nurse's station\",\"Sharing information in a private handover room\",\"Talking to a patient's spouse with patient consent\",\"Documenting objective observations\"],\"correctIndex\":0,\"explanation\":\"Information must be protected.\"},{\"id\":\"620\",\"text\":\"Which reflex is assessed by stroking the sole of a newborn's foot?\",\"options\":[\"Moro\",\"Babinski\",\"Rooting\",\"Grasp\"],\"correctIndex\":1,\"explanation\":\"The Babinski reflex is present when the toes fan out after stroking the sole.\"},{\"id\":\"91\",\"text\":\"After inserting a central venous catheter, the first nursing action is to:\",\"options\":[\"Start fluids immediately\",\"Send the patient for a chest X-ray\",\"Flush the line vigorously\",\"Remove the dressing\"],\"correctIndex\":1,\"explanation\":\"Chest X-ray confirms proper placement of central lines.\"},{\"id\":\"410\",\"text\":\"A staff from another ward is reading your patient's records. You ask her to stop, but she continues. Your response?\",\"options\":[\"Let it go\",\"Report to the ward manager or supervisor\",\"Tell another colleague\",\"Ignore it as harmless\"],\"correctIndex\":1,\"explanation\":\"Unauthorized access to patient records violates confidentiality. It should be reported to ensure policy compliance.\"},{\"id\":\"746\",\"text\":\"Which of the following is a sign of left-sided heart failure?\",\"options\":[\"Jugular vein distention\",\"Ascites\",\"Crackles in the lungs\",\"Hepatosplenomegaly\"],\"correctIndex\":2,\"explanation\":\"Left-sided heart failure causes a backup of blood into the pulmonary circulation, leading to fluid in the lungs (pulmonary edema) and audible crackles.\"},{\"id\":\"174\",\"text\":\"Which sign is most indicative of hypovolemic shock?\",\"options\":[\"Hypertension\",\"Bradycardia\",\"Weak, rapid pulse\",\"Warm, flushed skin\"],\"correctIndex\":2,\"explanation\":\"A weak, rapid pulse is a classic sign as the body compensates for low blood volume with tachycardia.\"},{\"id\":\"436\",\"text\":\"Which disorder is characterized by persistent, intrusive thoughts and repetitive behaviors?\",\"options\":[\"Post-traumatic stress disorder (PTSD)\",\"Obsessive-compulsive disorder (OCD)\",\"Attention-deficit hyperactivity disorder (ADHD)\",\"Bipolar disorder\"],\"correctIndex\":1,\"explanation\":\"OCD is defined by persistent, intrusive thoughts (obsessions) and repetitive behaviors (compulsions) that individuals feel compelled to perform in response to these thoughts.\"},{\"id\":\"415\",\"text\":\"A body produces little or no insulin, leading to high glucose levels. Which condition is this?\",\"options\":[\"Type 2 Diabetes Mellitus\",\"Hyperthyroidism\",\"Type 1 Diabetes Mellitus\",\"Cushing's Syndrome\"],\"correctIndex\":2,\"explanation\":\"Type 1 Diabetes is an autoimmune condition where the pancreas produces little or no insulin.\"},{\"id\":\"875\",\"text\":\"Which food should be avoided in a patient with lactose intolerance?\",\"options\":[\"Broccoli\",\"Cheese\",\"Apples\",\"Chicken\"],\"correctIndex\":1,\"explanation\":\"Cheese contains lactose, which can trigger symptoms in lactose-intolerant individuals.\"},{\"id\":\"455\",\"text\":\"What is the most appropriate initial intervention for a person experiencing a panic attack?\",\"options\":[\"Provide reassurance and encourage deep breathing\",\"Administer antianxiety medications immediately\",\"Suggest they “snap out of it”\",\"Place the person in a dark room and leave them alone\"],\"correctIndex\":0,\"explanation\":\"The initial intervention for a panic attack is to provide reassurance and guide the person through deep breathing to help reduce the intensity of the attack and manage anxiety.\"},{\"id\":\"326\",\"text\":\"What is a classic sign of neurogenic shock?\",\"options\":[\"Warm skin and bradycardia\",\"Cold clammy skin and tachycardia\",\"Cyanosis and hypotension\",\"Increased urine output\"],\"correctIndex\":0,\"explanation\":\"Loss of sympathetic tone leads to vasodilation and slower heart rate.\"},{\"id\":\"64\",\"text\":\"Which is considered culturally unsafe practice?\",\"options\":[\"Asking about the patient's beliefs\",\"Making assumptions based on ethnicity\",\"Allowing whānau support during care\",\"Using correct pronunciation of Māori names\"],\"correctIndex\":1,\"explanation\":\"Assumptions based on ethnicity are culturally unsafe.\"},{\"id\":\"178\",\"text\":\"Which type of shock is most associated with severe allergic reactions?\",\"options\":[\"Cardiogenic\",\"Neurogenic\",\"Anaphylactic\",\"Septic\"],\"correctIndex\":2,\"explanation\":\"Anaphylactic shock is due to hypersensitivity reactions, causing vasodilation and airway compromise.\"},{\"id\":\"632\",\"text\":\"What is lochia?\",\"options\":[\"Vaginal discharge before pregnancy\",\"Fetal tissue\",\"Normal postpartum vaginal discharge\",\"Breast milk\"],\"correctIndex\":2,\"explanation\":\"Lochia is the normal vaginal discharge after childbirth, consisting of blood and uterine tissue.\"},{\"id\":\"1068\",\"text\":\"Which situation demonstrates a breach of the principle of 'protection' under the Treaty of Waitangi?\",\"options\":[\"Encouraging Māori patients to use rongoā Māori (traditional medicine)\",\"Providing services without acknowledging the patient's cultural practices\",\"Askingstop for whānau involvement in discharge planning\",\"Providing access to Māori interpreters\"],\"correctIndex\":1,\"explanation\":\"Ignoring cultural identity and practices undermines the principle of protection.\"},{\"id\":\"859\",\"text\":\"Which lab result suggests pancreatic dysfunction?\",\"options\":[\"Elevated bilirubin\",\"Increased lipase\",\"Low albumin\",\"Decreased hemoglobin\"],\"correctIndex\":1,\"explanation\":\"Lipase is a pancreatic enzyme elevated in pancreatic inflammation.\"},{\"id\":\"1020\",\"text\":\"Which of the following would breach a patient's privacy under the Health Information Privacy Code?\",\"options\":[\"Sharing clinical details with the patient's authorized GP\",\"Discussing patient care in a private handover room\",\"Posting anonymous patient information on social media\",\"Recording vital signs in the patient's chart\"],\"correctIndex\":2,\"explanation\":\"Even anonymized data can sometimes be traced back. Social media is not a secure or appropriate platform for patient-related information.\"},{\"id\":\"740\",\"text\":\"Which of the following is the most dangerous complication of an abdominal aortic aneurysm (AAA)?\",\"options\":[\"Hypertension\",\"Rupture and hemorrhage\",\"Formation of blood clots\",\"Kidney failure\"],\"correctIndex\":1,\"explanation\":\"Rupture of an AAA is a catastrophic event leading to massive internal bleeding and is often fatal.\"},{\"id\":\"880\",\"text\":\"What is the nurse’s priority action for a patient vomiting bright red blood?\",\"options\":[\"Encourage oral hydration\",\"Administer antacids\",\"Place the patient in high Fowler’s position and notify the doctor\",\"Give antiemetics\"],\"correctIndex\":2,\"explanation\":\"Bright red blood indicates active upper GI bleeding, requiring immediate medical attention and airway protection.\"},{\"id\":\"192\",\"text\":\"A Māori patient tells you they prefer to have their whanau involved in their care decisions. What is the most appropriate response by the nurse?\",\"options\":[\"Respect the request and involve the whanau\",\"Explain that decisions must be made by the patient only\",\"Ask the doctor to intervene\",\"Document but proceed with usual consent process\"],\"correctIndex\":0,\"explanation\":\"Under the principles of whanaungatanga and partnership from the Treaty of Waitangi, nurses should support Māori patients cultural preferences, including collective decision-making.\"},{\"id\":\"925\",\"text\":\"A mother complains of her 2-week-old baby having yellow eyes and skin. What is the likely condition?\",\"options\":[\"Anemia\",\"Jaundice\",\"Cyanosis\",\"Sepsis\"],\"correctIndex\":1,\"explanation\":\"Neonatal jaundice is common and presents with yellowing of the skin and sclera due to bilirubin buildup.\"},{\"id\":\"810\",\"text\":\"Which symptom would lead a nurse to suspect a Gl bleed in a patient?\",\"options\":[\"Pale stools\",\"Black, tarry stools (melena)\",\"Frequent urination\",\"Abdominal distension\"],\"correctIndex\":1,\"explanation\":\"Melena indicates digested blood from an upper Gl bleed.\"},{\"id\":\"817\",\"text\":\"Which condition is most associated with clay-colored stools?\",\"options\":[\"Iron deficiency anemia\",\"Bile duct obstruction\",\"Hemorrhoids\",\"Gastroenteritis\"],\"correctIndex\":1,\"explanation\":\"Lack of bile pigments causes pale or clay-colored stools.\"},{\"id\":\"900\",\"text\":\"What is a major concern when caring for a client with severe diarrhea?\",\"options\":[\"Hypertension\",\"Fluid and electrolyte imbalance\",\"Bowel obstruction\",\"Liver failure\"],\"correctIndex\":1,\"explanation\":\"Diarrhea can rapidly deplete fluids and electrolytes, leading to dehydration and imbalance.\"},{\"id\":\"403\",\"text\":\"A patient is admitted to a psychiatric ward for assessment. What is a key safety measure?\",\"options\":[\"Allow privacy without supervision\",\"Remove personal belongings and assess environment\",\"Permit unrestricted access to the facility\",\"Avoid discussing safety procedures\"],\"correctIndex\":1,\"explanation\":\"Environmental safety checks are critical to reduce the risk of self-harm or aggression in psychiatric settings.\"},{\"id\":\"709\",\"text\":\"What is the target blood pressure for most adults with hypertension, according to JNC 8 guidelines?\",\"options\":[\"\u003c120/80 mmHg\",\"\u003c130/80 mmHg\",\"\u003c140/90 mmHg\",\"\u003c150/90 mmHg for those \u003e60 years\"],\"correctIndex\":2,\"explanation\":\"For most patients, the general target is \u003c140/90 mmHg. For those over 60 without diabetes or CKD, the target is \u003c150/90 mmHg.\"},{\"id\":\"1032\",\"text\":\"A nurse administers medication to the wrong patient. What documentation is required?\",\"options\":[\"None, if no harm occurred\",\"Document in the patient's notes and complete an incident report\",\"Report to the media\",\"Delete the record to avoid consequences\"],\"correctIndex\":1,\"explanation\":\"Transparency and accurate documentation are essential after a clinical error to protect the patient and ensure proper follow-up.\"},{\"id\":\"145\",\"text\":\"In cardiac monitoring, ST segment elevation usually indicates:\",\"options\":[\"Heart failure\",\"Acute myocardial infarction\",\"Hyperkalemia\",\"Hypothermia\"],\"correctIndex\":1,\"explanation\":\"ST elevation indicates myocardial infarction (heart attack).\"},{\"id\":\"169\",\"text\":\"In the context of nursing ethics, what does autonomy refer to?\",\"options\":[\"Acting in the patient's best interest\",\"Telling the patient what to do\",\"Supporting the patient to make informed choices\",\"Ensuring family makes all decisions\"],\"correctIndex\":2,\"explanation\":\"Autonomy is a core ethical principle that refers to respecting the individual's right to make their own decisions.\"},{\"id\":\"821\",\"text\":\"Which of the following findings suggests peritonitis?\",\"options\":[\"Loud bowel sounds\",\"Abdominal rigidity and rebound tenderness\",\"Diarrhea\",\"Hematemesis\"],\"correctIndex\":1,\"explanation\":\"Peritonitis causes inflammation of the peritoneum, leading to board-like abdominal rigidity and rebound tenderness.\"},{\"id\":\"607\",\"text\":\"Which of the following is a danger sign in newborns?\",\"options\":[\"Rooting reflex\",\"Yellow skin after 2 days\",\"Nasal flaring and chest retractions\",\"Regular feeding\"],\"correctIndex\":2,\"explanation\":\"Nasal flaring and chest retractions are signs of respiratory distress in newborns.\"},{\"id\":\"809\",\"text\":\"Which vitamin deficiency is common in patients with Crohn's disease?\",\"options\":[\"Vitamin A\",\"Vitamin C\",\"Vitamin B12\",\"Vitamin K\"],\"correctIndex\":2,\"explanation\":\"B12 is absorbed in the ileum, which is often affected in Crohn's disease.\"},{\"id\":\"207\",\"text\":\"Which intervention is most effective for preventing deep vein thrombosis (DVT) post-surgery?\",\"options\":[\"Bed rest for 24 hours\",\"Elevating the head of the bed\",\"Early ambulation and use of compression stockings\",\"Applying ice to the legs\"],\"correctIndex\":2,\"explanation\":\"Early ambulation and mechanical prophylaxis (like compression stockings) improve venous return and are key to preventing DVT.\"},{\"id\":\"201\",\"text\":\"Which of the following is a common sign of wound infection?\",\"options\":[\"Serous (clear, watery) drainage\",\"Decreased redness and warmth\",\"Increased redness, warmth, and purulent drainage\",\"Well-approximated wound edges\"],\"correctIndex\":2,\"explanation\":\"Infection presents with classic inflammatory signs: increased redness (erythema), warmth, swelling, and often purulent (pus) drainage.\"},{\"id\":\"121\",\"text\":\"A patient with a chest tube drainage system should be positioned:\",\"options\":[\"Supine\",\"Prone\",\"Semi-Fowler's\",\"Trendelenburg\"],\"correctIndex\":2,\"explanation\":\"Semi-Fowler's facilitates chest drainage effectively.\"},{\"id\":\"1092\",\"text\":\"When a nurse delegates a task, which of the following is most important to ensure the task is carried out safely?\",\"options\":[\"Trusting the delegatee without checking\",\"Providing clear instructions and confirming understanding\",\"Delegating only tasks the nurse doesn't like doing\",\"Delegating tasks to the least experienced staff members\"],\"correctIndex\":1,\"explanation\":\"Clear communication and confirming understanding are essential to ensure tasks are performed safely and competently.\"},{\"id\":\"605\",\"text\":\"What is the primary sign of pre-eclampsia?\",\"options\":[\"Weight loss\",\"Low blood pressure\",\"Proteinuria and hypertension\",\"Bradycardia\"],\"correctIndex\":2,\"explanation\":\"Pre-eclampsia is diagnosed by the presence of high blood pressure and protein in the urine.\"},{\"id\":\"863\",\"text\":\"What does a positive fecal occult blood test indicate?\",\"options\":[\"Presence of bile salts\",\"Hidden blood in stool\",\"Bacterial overgrowth\",\"Digestive enzyme deficiency\"],\"correctIndex\":1,\"explanation\":\"A positive result indicates occult (hidden) gastrointestinal bleeding.\"},{\"id\":\"127\",\"text\":\"An example of an open-ended question is:\",\"options\":[\"\\\"Are you feeling better?\\\"\",\"\\\"How do you feel today?\\\"\",\"\\\"Did you take your medication?\\\"\",\"\\\"Is your pain gone?\\\"\"],\"correctIndex\":1,\"explanation\":\"Open-ended questions encourage detailed responses.\"},{\"id\":\"905\",\"text\":\"What is the primary sign of pre-eclampsia?\",\"options\":[\"Weight loss\",\"Low blood pressure\",\"Proteinuria and hypertension\",\"Bradycardia\"],\"correctIndex\":2,\"explanation\":\"Pre-eclampsia is diagnosed by the presence of high blood pressure and protein in the urine.\"},{\"id\":\"186\",\"text\":\"What happens to urine output during cardiogenic shock?\",\"options\":[\"It increases\",\"It decreases\",\"It remains stable\",\"It becomes concentrated\"],\"correctIndex\":1,\"explanation\":\"Decreased perfusion to the kidneys reduces urine output in shock states.\"},{\"id\":\"846\",\"text\":\"Which intervention is essential after a patient has had an esophagogastroduodenoscopy (EGD)?\",\"options\":[\"Check gag reflex before giving food or drink\",\"Place the patient in prone position\",\"Administer antacids\",\"Monitor blood glucose\"],\"correctIndex\":0,\"explanation\":\"To prevent aspiration, the nurse must ensure the gag reflex has returned after throat anesthesia.\"},{\"id\":\"749\",\"text\":\"What is the most common cause of coronary artery disease (CAD)?\",\"options\":[\"Atherosclerosis\",\"Valvular dysfunction\",\"Congenital defects\",\"Infection\"],\"correctIndex\":0,\"explanation\":\"Atherosclerosis, the buildup of cholesterol plaques in the arteries, is the underlying cause of most cases of CAD.\"},{\"id\":\"228\",\"text\":\"What is the primary purpose of bowel preparation before a colonoscopy?\",\"options\":[\"To increase nutrient absorption\",\"To cleanse the bowel for clear visualization of the colon wall\",\"To diagnose bowel cancer without a scope\",\"To treat chronic constipation\"],\"correctIndex\":1,\"explanation\":\"A clean bowel is essential for the endoscopist to have a clear view of the colon lining, which allows for accurate detection of polyps or other abnormalities.\"}]}}]\n"])</script><script>self.__next_f.push([1,"11:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\nd:null\n"])</script><script>self.__next_f.push([1,"17:I[38175,[],\"IconMark\"]\nf:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"NURSE IQN\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"A nursing quiz app to test your knowledge.\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"$L17\",\"3\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"14:\"$f:metadata\"\n"])</script></body></html>
